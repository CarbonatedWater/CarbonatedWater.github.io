    <body><header><h1 class="page-title">전두환 사죄와 반성 없이 떠나다 [전두환 사죄와 반성 없이 떠나다회]</h1></header><div class="page-body"><h1>99 <font color="시사 직격">royalblue</font></h1><h2>방영일시: KBS 2021-12-03</h2><hr/>
            <center><img src="오후 10시"/></center>
            <p>https://pbbsres.kbs.co.kr/t2019-0280-04-513653/2021/11/26/1459892_image01.png</p><center><button onclick="location.href='전두환 사죄와 반성 없이 떠나다방송일시 : 2021년 11월 26일 금요일 밤 10시  지난 23일, 전두환 씨가 사망했다. 그는 육군사관학교를 졸업하고 제1공수특전여단장, 제1보병사단장, 국군보안사령관 등의 요직을 경험한 엘리트 군인이었다. 그러나 전두환은 나라를 지키는 대신 12.12 쿠데타를 일으켜 군을 장악했고, 5.17 비상계엄 확대 조치 및 5.18민주화운동 진압으로 정권을 잡은 끝에 대통령이 됨으로써 정치 군인의 길을 걸었다. 이른바 ‘제5공화국’으로 명명된 전두환 정부. 3S정책, 야간통행금지 해제, 해외여행 자유화 조치 등 유화정책을 시행했으나 그 이면에는 보도지침을 통한 언론 통제 및 고문을 동반한 용공조작사건과 삼청교육대, 녹화사업 등 국가적 폭력이 일상적으로 일어났다. 마침내 1987년, 6·10 민주항쟁과 함께 제5공화국은 막을 내렸고 전두환은 이후 법정에서 무기징역을 선고받아 복역하게 된다. 감옥에 갇힌 지 2년여 만에 정치적 사면을 받고 아흔 살까지 사는 동안 회고록을 통해 자신의 행적을 정당화하려 했던 전두환. <시사직격>은 생전, 그리고 사후로도 한국 현대사에 깊게 드리워져 있는 그의 그늘 속을 직격한다.■ 전두환의 영화스러운 삶 가난한 농부의 아들로 태어나 군권을 장악하고 더 나아가 대통령까지 역임하며 온갖 부귀영화를 누린 전두환. 12·12 군사반란과 5·18 민주화운동 등의 중간 과정을 생략한다면 그의 일생은 신데렐라 영화의 현실화라고 해도 과언이 아닐 것이다. 그러나 그는 나라를 지키는 자신의 소임을 뒤로 한 채 하극상을 저지르면서까지 정권을 잡는데 골몰한 정치군인이었고, 민주주의를 억압하며 수많은 국민들을 희생시킨 독재자였다. 군내 최대불법 사조직 하나회의 수장으로서 대통령의 예우를 박탈 받은 이후에도 추종자들이 끊이지 않았던 타고난 보스 전두환. 한편의 느와르 영화 같은 일대기를 확인해본다.“역사적인 비극의 발단은 김재규가 은연 중 계획 하에 자행한 범행이었음이 수사 결과 드러났다”		-전두환 당시 국군보안사령관·10·26사건 합동수사본부장“사실 군은 정치에 개입하면 안 되죠(당시 전두환은) 5·16 군사정변을 지지하는 입장을 보였고뿐만 아니라 지지 여론을 주도했다는 점은 굉장히 어떤 정치 군인으로서의 소질을 젊어서부터 보여준 게 아닐까 합니다”-박태균 서울대 국제대학원장■오욕과 공포의 ‘5공’‘제5공화국’, 또는 ‘5공’은 전두환 정부의 별칭이자 인간 전두환과 동일시되는 단어이다. 대한민국 사에서 유일했던 7년 단임제 정권 동안 역사에 남을 다양한 사건들이 일어났다. 야간통행금지가 해제되고 교복이 자율화되는 등, 군 생활 및 정치 선배 박정희 정권에 비해 상대적으로 유화적인 정책을 시행한 전두환 정부. 여기에 3S정책과 3저호황 등 문화, 경제 분야가 성황을 이루며 이 시절을 그리워하는 이들도 있다.그러나 이러한 번영 이면 삼청교육대와 녹화사업, 형제복지원 사건 및 각종 공안사건 등 5공의 공포정치는 수많은 피해자를 양산했고 지금까지도 아물지 않은 아픔을 남겼다. “통행금지 해제 조치와 함께 올해 우리 국민에게 주어진가장 큰 선물의 하나는 해외여행 자유화 조치라고 할 수 있겠습니다”-당시 뉴스 中“그동안 억눌려왔잖아요하지만 더는 참기가 어렵죠.제5공화국은 우리 사회 곳곳에폭력이 낭자했던 시절이거든요.”-조형근 사회학자■ 아직, 심판은 끝나지 않았다오는 29일은 故 조비오 신부에 대한 사자명예훼손 항소심 결심공판 예정일이었다. 그러나 전두환의 사망으로 공소 기각 절차가 진행될 전망이다. 5·18 민주화운동 당시 진압군이 헬기 사격을 했는지 진위 여부를 다룬 재판이 이렇게 마무리된다고 할지라도, 전두환이 남긴 빚은 사라지지 않는다. 전두환은 40년이 지난 시점에서도 회고록을 통해 북한군의 5·18 민주화운동 개입설을 언급하며 피해자와 유가족들에게 상처를 입혔다. 오히려 전두환의 조문객 중 그의 주장을 옹호하는 목소리가 들리는 현실이다. 이 외에도 950억원 대에 달하는 미상환 추징금 등 끝나지 않은 심판을 살펴본다.“1980년 5월 광주에서도 계엄군은 죽음에 내몰리기 전까지결코 시민을 향해 총을 겨누지 않았다”-전두한 회고록 中“가끔 한 번씩 나 혼자 있을 때 보기도 하는데...너무 너무 불쌍해... 이렇게 죽었는데 누가 죽였다는 사람은 없잖아요 죽였다는 사람은... 그러면 내 자식은 누가 죽였을까?”-5·18 민주화운동 시민군 전사자 故문재학 어머니 김길자 씨전두환의 죽음을 계기로 더욱 확실히 되짚어야 할 전두환과 제5공화국의 그늘,‘전두환 사죄와 반성 없이 떠나다’ 편은 금요일 10시 KBS1TV <시사직격>에서 방송된다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
