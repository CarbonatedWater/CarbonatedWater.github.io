    <body><header><h1 class="page-title">토속 김치 그리움으로 담다 [토속 김치 그리움으로 담다회]</h1></header><div class="page-body"><h1>538 <font color="한국인의 밥상">royalblue</font></h1><h2>방영일시: KBS 2021-11-25</h2><hr/>
            <center><img src="오후 7시 40분"/></center>
            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2010-1657-04-625263/2021/11/24/1456946_1637728526514_thumb.0000001.jpg</p><center><button onclick="location.href=' 토속 김치 그리움으로 담다 밥상에 단 하나의 반찬만 올라야 한다면 그 주인공은 김치가 아닐까?냄새만으로 우리집 엄마 김치구나 금방 알수 있는 법!지역마다 집집마다 재료도 조리법도 다르고,그속에는 저마다의 사연과 추억이 고스란히 담겨있기 때문이다. 큼직한 배추꼬랑이의 추억을 품은 의성배추와 길이 1미터까지 자라는 담양배추에알싸한 정선갓, 그리고 배추를 씻고 절이던 청산도 둠벙까지, 점점 잊혀져가는, 그리운 고향의 풍경과 어머니의 손맛이 담긴 옛 토속김치들을 만나본다.■ 의성에는 의성배추가 있다 – 배추꼬랑이와 곤짠지의 추억 경북 의성군 춘산면 효선리에는 다른 지역에선 보기 힘든 특별한 배추가 자라고 있다. 잎과 줄기는 가늘고 긴데, 큼직한 뿌리를 달고 있는 ‘조선배추’라 부르는 이 배추는 예로부터 의성지역에서 재배해온 배추라 해서 ‘의성배추’라고도 부른다. 길쭉한 겉잎은 말려 배추 시래기를 만들어 두고, 부드러운 속잎은 따로 모아 열흘쯤 말려 김치를 담근다. 말려서 담근 김치라 해서 ‘곤짠지’, 학교 점심시간이면 교실안에 곤짠지 냄새로 가득했을만큼 의성사람들에겐 잊을수 없는 추억의 김치다. 생으로 깍아 먹으면 달고 아삭한 배추뿌리는 겨우내 요긴한 식재료로 사용됐는데, 감자와 함께 얼큰한 짜글이를 만들어 먹기도 했다. 대학 선후배로 만나 20년 넘게 고향을 지키며 사는 박희태, 이정하 부부에겐 백김치로 전을 부치는 법부터 가르쳐주었던 어머니와 추운 겨울, 백김치를 다져 된장을 넣고 찬밥을 덖어주던 아버지의 따뜻한 기억이 어제처럼 생생하다.오랜 세월 이어온 의성배추의 알싸한 맛과 아련한 추억이 담긴 의성의 토속김치를 만나본다. ■ 김치, 토종의 맛을 품다 지금은 속이 꽉찬 배추가 대부분이지만, 의성배추처럼 지역마다 모양도 크기도 맛도 다른 다양한 배추들이 전해온다. 전라남도 담양에서 30년 넘게 토종 종자 지킴이로 살고 있는 이동호 씨의 텃밭에는 길이가 1미터까지 자라는 대형 배추가 있다. 어머니가 물려준 씨앗으로 키웠다는 키큰 ‘담양배추’를 비롯해 제주 구억배추와 게걸무등 우리땅 곳곳에서 전해오는 토종 식재료들이 텃밭을 가득 채우고 있다는데..담양배추는 소금만 넣고 짜게 절이는 ‘침채’방식으로 저장해 두었다 필요할때마다 꺼내 물에 우려낸 다음 낙지등 해산물과 함께 찜을 해서 먹곤 했단다. 1-2년 지나도 식감이 물러지지 않을만큼 단단하고 야무진 토종배추에 사골육수와 돼지고기, 청각과 고구마로 맛을 낸 진한 남도식 별미김치까지, 사라지지 않고 남아있어 주어 고마운 옛 김치를 만나본다. ■ 청산도 둠벙을 아시나요?전남 완도에서 1시간거리에 자리 잡은 청산도는 돌담길이 아름다운 섬이다.돌담으로 둘러싸인 청산도의 논은 고즈넉한 풍경과는 달리 섬의 척박한 환경을 이겨내기 위한 섬사람들의 고군분투 현장. 경사가 심하고 물이 쉽게 빠지는 토양탓에 농사짓기 힘들었던 청산도 사람들은 논바닥에 돌을 쌓고 위에 진흙으로 구들장을 올린 다음 그위에 흙을 깔아 논을 만들었다. 이름 그대로 구글장논. 세계중요농업유산으로 지정된 구들장논처럼 청산도에 전해오는 김장 전통이 하나 더 있다. 바로 김장배추를 해안가 ‘둠벙’이라 부르는 바위 틈 사이, 바닷물이 들고 나는 곳에서 배추를 씻이며 1차 절임을 하는 것. 소금이 ‘금’만큼 귀했던 시절 소금 사용을 줄이기 위한 지혜였다는데, ‘둠벙’에서 배추를 씻고 절이면 김치가 더 아삭하고 맛있단다. 여기에 삼치로 육수를 만들어 풀을 쑤어 넣고, 돼지고기 수육 대신 삼치회를 떠서 먹는 것도 청산도만의 독특한 김장 문화다. 김치에 문어를 썰어 넣기도 하고, 문어를 잘게 썰어 쌀가루와 들깨가루를 넣고 죽처럼 끓인 문어탕까지, 바다를 가득 청산도 김치는 육지로 나간 자식들에겐 늘 그리운 고향이고, 엄마가 보내는 가장 따뜻한 위로다. ■ 정선갓, 그리운 어머니의 손맛을 품다 강원도 정선, 서리가 내리기 전에 갓 수확을 끝내야 한다며 마음이 급한 최종길 씨 부부. 일반 갓과 달리 잎이 가늘고 줄기가 긴 정선 갓은 아삭아삭하면서도 부드럽고, 매운맛은 덜하면서 특유의 알싸한 향을 그대로 품고 있단다. 하지만 일일이 손으로 꺾어 수확하기 때문에 손이 많이 가는데다, 수확한 갓은 오래 두면 질겨지기 때문에 바로 소금물에 빨래하듯 치댄 다음 소금에 절여 저장을 해야 한단다. 이렇게 염장한 갓을 필요할 때마다 꺼내 양념에 무치면 소박한 맛의 정선갓김치가 만들어진다.갓김치는 1년 내내 밥반찬으로도 상에 오르지만, 메밀전병에도 빠지지 않는단다.갓김치를 넣은 메밀전병이라야 제맛을 느낄 수 있다는 부부는 뜨끈한 갓김치메밀전병한 입에 돌아가신 어머니 생각이 간절해진다. 마른 가자미에 엿기름을 넣고 고춧가루와 밥, 무와 함께 슥슥 버무려 담가주던 가자미식해는 냄새만으로도 어머니 생각에 울컥해진다는데.. 정선갓 농부 부부가 차린 그리운 어머니의 손맛 가득한 토속김치밥상을 만나본다.■ 김장하는 날, 나눌수록 더 깊어지는 김치의 맛다시 찾아온 김장의 계절, 하지만 점점 김장하는 모습을 보기 힘든 요즘이다.직접 농사 지은 것들로 김장을 담가 이웃들과 나누고 있다는 광양의 홍쌍리선생은오색오미가 다 들어간 가장 건강한 음식이 김치라며, 좋은 김치를 이웃과 나눠 먹을때가 가장 즐겁고 행복하단다. 김장하는 날이 동네 잔치날이었던 시절, 서로 힘을 보태고 마음을 나누던 그날처럼, 김치에 담긴 배려와 나눔의 의미를 돌아본다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
