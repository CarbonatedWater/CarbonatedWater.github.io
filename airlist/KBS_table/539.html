    <body><header><h1 class="page-title">겨울맞이 – 곳간 문 열리는 날 [겨울맞이 – 곳간 문 열리는 날회]</h1></header><div class="page-body"><h1>539 <font color="한국인의 밥상">royalblue</font></h1><h2>방영일시: KBS 2021-12-02</h2><hr/>
            <center><img src="오후 7시 40분"/></center>
            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2010-1657-04-625263/2021/11/30/1469963_1638256026823_thumb.0000001.jpg</p><center><button onclick="location.href='겨울맞이 – 곳간 문 열리는 날 제작 하얀소엔터테인먼트 / 연출 최안용 / 작가 최정민 2021년 12월 2일 목요일 저녁 7시 40분 ~ 8시 30분겨우내 겨울을 나는 오랜 지혜, 추수동장 秋收冬藏곳간 속 켜켜이 쌓인 땀과 정성의 결실! 풍성한 겨울의 진미가 가득한 한 상을 만나러 가다. *그 옛날 곳간을 기억하시나요? - 진안 괴정고택 밥상  1903년에 지어진 전북 진안군 주천면 주양리에 있는 괴정고택은 옛 모습, 옛 풍경을 그대로 간직한 고택으로 유명하다. 7개의 독을 묻은 김치 광과 곡식 창고까지, 선조들의 지혜가 돋보이는 구조도 볼거리고, 대를 이어 내려오는 솜씨도 옛 솜씨 그대로다. 다른 종갓집과는 달리 딸 김미옥(70)씨가 종갓집을 지키고 있는 괴정 고택은 1년 중 지금이 가장 바쁜 시기! 멀리 사는 형제들이 오랜만에 모여 겨울나기 준비를 한다. 갈무리의 계절, 곰삭은 맛과 정이 있는 괴정고택으로 가본다. 그곳에는 옛것이지만 오래된 미래가 될 수도 있는 소중한 우리의 자산이 대를 잇고 있다. 괴정고택에는 대를 이어오는 특별한 김치가 있다. 김미옥(70)씨가 어깨너머로 배운 이 집만의 특별한 비법! 무를 비늘 모양처럼 칼집을 내서 소금에 절인다. 절인 무에 속을 채우면 시원하고 깔끔한 맛이 일품인 비늘무김치가 된다. 궁중에서 즐겼다던 이 김치는 괴정고택에서는 손님 오셨을 때 대접했던 격식 있는 음식이었다. 김미옥(70)씨의 음식을 맛보러 온 형제들도 일손 돕기에 나섰다. 막내동생 두드린 북어를 형제들이 손질해 북어장아찌를 준비한다. 북어장아찌는 북어를 양파즙에 재워 연화 작용을 거친 후 고추장 양념에 버무린다. 겨울바람에 딱딱해진 북어는 상할 염려가 없어 사시사철 든든한 먹을거리! 말린 나물을 물에 불려두었다가 찹쌉 풀을 입힌 후 튀겨서 만드는 말린나물강정에도 겨울날의 추억이 가득하다. 어머니의 세월과 정성을 이어가며 이 댁을 지키는 김미옥(70)씨. 덕분에 괴정고택은 다시금 그 시절 따뜻했던 온기로 가득하다. 지금도 변함없이 옛이야기를 들려줄 것 같은 이 마을에서 곰삭은 맛을 느껴보자. * 봉동 사람들의 오래된 보물창고 – 완주 생강 밥상 전라북도 완주 봉동 지역에서는 다른 지역에서 찾아볼 수 없는 희귀한 토굴 저장고가 집마다 있다. 한겨울에도 13도를 유지하는 생강 곳간이 그것인데, 13도 유지비결은 구들장 아래 저장 굴을 만들어 뜨겁게 달궈진 온돌이 한겨울에도 차가운 기운을 막아주는 원리에 있다. 생강은 저온에 약한 작물이라 생강굴에 저장해두면, 신기하게도 이듬해 봄까지 생강종자가 방금 캐낸 듯 싱싱하게 보관된다. 생강 토굴은 국가중요농업유산 13호에 지정될 정도로 그 가치를 인정받은 우리의 소중한 문화유산! 봉동지역 사람들이 즐겨 먹는다는 생강 줄기와 곁뿌리 요리도 이 지역에서만 맛볼 수 있다는 진귀한 먹을거리다. 전북 완주 봉동지역 신상마을로 가본다. 그곳에는 한겨울에 따뜻한 것이 저장비결이라는 재미있는 곳간과 밥상이 있다. 생강이 귀하던 시절, 봉동 지역에서는 집집마다 생강밭을 일구고 겨우내 생강을 즐겨왔다. 봉동 사람들은 생강의 곁뿌리와 줄기, 잎까지도 밥상 위에 올린다. 특히, 민물고기매운탕의 일등 공신은 생강의 곁뿌리인 강수! 강수는 생강의 향을 품고 있지만 생강보다는 톡 쏘는 맛은 덜해서 듬뿍 넣어도 부담 없이 즐길 수 있고 민물고기의 비린내까지 잡아준다. 생강 줄기와 잎도 나물이나 다짐장으로 제격! 생강 줄기를 삶은 후, 다져서 된장 양념에 무치면 밥도둑이 따로 없다. 추운 겨울에 간식 삼아 즐겼다는 편강은 설탕 결정이 굵직하게 보일 정도로 졸여서 만드는 일종의 생강설탕조림! 생강의 알싸한 향도 일품이지만, 감기로 인한 오한에 효과가 있어 맛과 건강을 두루 챙길 수 있는 생강 밥상이다. 생강 한 가지만으로도 풍성한 봉동의 생강 밥상을 만나본다. *곳간에서 인심 난다 ~ 풍성한 사과 밥상 대령이요 – 예산 사과 밥상  곳간에서 인심 난다는 말이 있다. 자신의 배가 부를 때 주위를 돌아보는 여유가 생긴다는 말이다. 올해 풍작이라는 충남 예산의 사과밭으로 곳간의 미덕을 만나러 떠나본다. 예산 사과 마을에 마을의 일손을 도우러 젊은이들이 찾아왔다. 젊은이들 덕분에 일손 걱정도 덜고 마을에 웃음소리가 넘치는 날, 마을 주민인 김명자(80) 어르신이 수확한 사과로 음식을 하며, 세대를 넘어 이심전심을 나눈다. 대부분 사과는 과실 그대로를 즐기는 것이 전부인 줄 아는 이들이 많으나, 돼지고기와도 찰떡궁합이요. 깍두기, 탕수, 설기 등 다양한 변주가 여러 가지다. 색다른 사과 음식도 만들며 삼삼오오 모여 사과 잔치도 벌여본다. 마을에 찾아온 손님 누구나 참여할 수 있다는 사과 잔치는 나누는 재미 덕분에 속도 든든하고 마음까지 풍성해진다.  마을 활성화를 위해 요리 교실을 연 김홍기(65)씨. 한창 바쁠 시기인, 사과 수확 철에 찾아와 일손을 덜어준 학생들의 입맛을 사로잡을 음식을 준비한다. 사과의 변신은 무죄, 사과탕수! 사과를 튀기면 사과의 단맛까지 즐길 수 있는 달콤하고 바삭한 맛이 일품이다. 사과는 밥반찬으로도 제격! 이 마을에서 사과깍두기를 별미로 즐긴다. 만드는 방법은 무로 만드는 깍두기도 비슷하지만 여기에 식초를 넣어서 상큼한 맛을 더하는 것이 비결! 김명자(80)어르신이 딸 돌 때 꼭 해주고 싶었다던 사과설기를 만든다. 사과설기에 들어가는 사과의 갈변을 막고 수분을 제거하기 위해 설탕에 조린 후 고명으로 얹는다. 갈무리의 계절, 나눔의 미덕이 사과밭에 풍성하다. 세대를 뛰어넘어 이심전심으로 나누는 풍성한 가을 한 상을 만난다. * 정겨운 고향에서 함께하는 월동준비 ! 곳간을 채워라 – 논산 곶감 밥상 충남 논산에서 곶감, 머위, 곰취 등의 농사를 짓는 배창영(32)씨네에 겨울나기가 시작됐다.   이맘때 김장은 온 가족이 모이는 연례행사! 깔끔한 맛이 일품이라는 홍시 김장을 할 예정인데, 자손들이 모두 모이면 김장만 백 포기가 넘는 경우도 비일비재하다. 충남 논산 양촌마을은 특이하게도 집마다 곳간이 있다. 창영씨네처럼 벼농사도 짓고, 감이며 인삼이며 여러 가지 농사를 짓는 분들이 많아서, 곳간에는 겨울을 날 각종 곡식이며, 먹을거리가 보기만 해도 든든할 정도로 빼곡하게 채워있다. 감은 수확이 거의 끝나가는데, 감은 겨우내 단감, 연시, 연감, 홍시, 땡감, 반시 등으로 다양하게 즐길 수 있지만, 땡감 그 자체의 떫은맛을 이용하는 요리는 이맘때만 즐길 수 있는 요리! 곳간을 채우는 재미가 꽤 쏠쏠하다는 충남 논산 양촌마을로 가본다.  김장철을 앞두고 속이 꽉 찬 배추를 수확하는 데 한창인 배창영(32)씨네. 곶감으로 말리지 않고 김치를 만들려 남겨둔 홍시가 이 집만의 비법! 잘 익은 홍시를 체에 걸러 양념에 버무리면 단맛에 깊은 맛을 더하고, 무채와 갓을 넣어 양껏 버무리면 홍시김치가 완성된다. 논산은 곶감이 잘 되는 지역이라 곶감 자체를 즐길 뿐 아니라 밥반찬으로도 사용한다. 가난한 시절에 구경하기 어려웠던 육회를 가지고 감육회를 준비한다는데. 생고기에 참기름을 넣어 육즙을 잡고 잡내를 제거한다. 계란 노른자를 얹고 곶감의 쫀득한 식감까지 더하면 그야말로 화룡정점! 이 댁에서는 비닐하우스에 머위를 재배하고 있다. 덕분에 사시사철 신선한 머위를 맛볼 수 있다는데. 머위를 가마솥에 듬뿍 넣어 끓인 후, 된장을 넣어 손맛으로 비벼주면 구수한 머위나물 완성이다. 내 마음의 곳간을 가득 채워주는 가족의 사랑. 추운 겨울, 따듯한 온기로 한 해의 노고를 위로하자.  '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
