            <center><img src="오후 8시 25분"/></center>
            <p>https://img.imbc.com/adams/Content/202110/132800500260310755.png</p><center><button onclick="location.href=' 전관들의 달콤한 특혜 화천대유의 거물 검사들곽상도 의원의 아들이 화천대유로부터 퇴직금 명목으로 50억 원을 받았다. 검찰은 곽 의원과 화천대유 김만배 씨의 녹취록을 입수해 이 돈이 사실상 뇌물이라고 보고 수사를 하고 있다. 이른바 ‘가짜 수산업자’로부터 고급 외제차를 얻어 타다 논란이 되었던 박영수 특별검사도 화천대유와 깊은 연관을 맺고 있다. 2억 원의 고문료를 받고 화천대유의 소송을 대리한 권순일 전 대법관, 박근혜 정부 마지막 검찰총장 김수남, 이창재 전 법무부 차관. 공수처장 후보에 올랐던 강찬우 전 수원지검장, 그리고 김기동 전 부산고검장과 이동열 전 서울서부지검장. 화려한 경력의 거물 검사들이 화천대유에 몰려든 까닭은 무엇일까. MBC 탐사기획 '스트레이트'가 그 속 사정을 파헤쳐 본다.국세청 전관특혜의 사랑방, ‘세정협의회’원래는 전국 세무서별로 민간과 세무서간 소통을 위해 만든 비영리 민간단체 ‘세정협의회’. 전국 130개 세무서 중에 129곳이 이 세정협의회를 운영하고 있다. 그런데 세정협의회 회원사인 민간 기업들이 국세청 퇴직 공무원들에게 고문료를 몰아준다?세무조사 등을 대비해 고액 납세자들의 로비 창구라는 의혹을 받고 있는 ‘세정협의회’의 실상은 무엇인가?‘화수분’ 면세점으로 간 관세청 고위공무원들롯데, 신세계, 호텔신라 등 면세점 업계의 이익단체인 한국면세점협회. 회장은 따로 있지만, 이사장과 본부장을 관세청 퇴직 공무원들이 독식하고 있다. 이사장은 연봉 2억, 본부장은 연봉 1억 5천만 원.면세점 재허가권과 면세 정책을 주도하고 있는 관세청의 고위공무원들이 퇴직 후 면세점 이익단체에서 억대의 연봉을 받는 실태를 '스트레이트'가 추적해 봤다. '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
