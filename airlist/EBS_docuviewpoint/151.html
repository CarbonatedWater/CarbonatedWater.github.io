            <center><img src="http://stimage.hanafostv.com:8080/iis/{A6257C6B-D337-4226-B798-918755AB7DEA}/{A6257C6B-D337-4226-B798-918755AB7DEA}_001_390x220.jpg"/></center>
            <p>사회적인 현상에 대한 신선한 해석을 통해 호기심, 생각을 제공한 EBS <다큐 시선>. 
2017년부터 정책, 사회, 환경 등 다양한 주제로 약 3년간 시청자와 울고 웃으며 함께해왔다. 
이번 편에서는 기억에 남았던 사례자의 후일담, 방송 후 달라진 이야기들을 들어보며 등 총 150편의 기록을 한 번 더 짚어본다.
