            <center><img src="오후 11시 10분"/></center>
            <p>https://image.board.sbs.co.kr/2021/10/22/lrA1634877470328-cr.jpg</p><center><button onclick="location.href=' 나비약과 뼈말라족 # 새벽녘 도심 한복판에서 체포된 배우... 그에게 무슨 일이 있었나2019년 4월 12일 새벽 서울의 학동역 부근... 인적 드문 그 시간, 한 남자의 기괴한 행동이 CCTV 화면에 포착되었다. 허공에 주먹을 날리는가 하면 길에서 누웠다 일어나기를 반복한 남자. 그의 이상한 행동은 달리는 차에 갑자기 뛰어들고서야 멈췄다. 신고를 받고 출동한 경찰은 그의 상태를 보고, 마약 투약과 같은 불법 행위를 의심했다고 한다. 남자는 곧장 현행범으로 체포돼 조사를 받았다. 조사 결과, 경찰의 예상과 다르게 마약 투약자는 아니라는 사실이 밝혀졌고 그는 무혐의로 풀려났다. 하지만 이상 행동을 보인 그가 여러 영화에 출연했던 배우라는 사실이 알려지며 이 사건은 세간의 관심을 받았다. CCTV 영상의 주인공은 바로, 영화 ‘바람’에서 유행어를 탄생시키기도 하며, 왕성한 활동을 해오던 배우 양기원 씨였다. 마약을 투약했거나, 술을 마신 것도 아니었던 배우 양기원 씨. 공공장소에서, 그것도 사람들에게 얼굴도 알려진 배우가, 왜 그런 이상한 행동을 보였던 것일까? 너무나 잊고 싶은 기억이지만, 자신과 같은 상황에 처한 사람들을 돕고 싶어 용기를 냈다는 양기원 씨. 그가 제작진을 만나 들려준 이야기는 놀라웠다. 그는 왜 그런 기묘한 일을 경험했던 것일까?환청이 들렸어요. 악마가 있다면 이런 게 악마일까 모르겠는데,싸워, 싸워, 계속 싸워...하얀색 빛 같은 게 막 몸에 들어와요- 배우 양기원 인터뷰 중 -# 변해버린 딸들, 그리고 양씨...공통점은 ‘알약’ 하나뉴스에서 배우 양 씨의 CCTV 영상을 봤다는 김은자 씨(가명). 남들에겐 기괴하게 느껴졌던 그 모습이 그에겐 익숙한 광경이었다고 한다. 딸 박혜수 씨(가명) 역시 그와 비슷한 행동을 해왔기 때문이었다. 그저 한없이 밝고 건강했던 딸... 그랬던 딸이 변하기 시작한 건, 스스로 하늘의 계시를 받았다고 얘기하면서 부터였다고. 이와 함께 점점 폭력적 모습을 보이던 딸은, 어느 날 어머니 김 씨와 말다툼을 벌이고는 라이터로 김 씨를 불붙여 죽이겠다는 협박까지 했다고 한다. 비슷한 시기, 의정부에서는 아파트 9층에서 불이 나 주민들이 대피하는 소동이 벌어졌다. 방화범은 불이 난 집에 살던 딸 천 씨(가명)였다. 가족들과 말다툼을 벌이던 중 실제로 라이터를 꺼내들고 불을 붙였다는데.... 그녀 또한 키우면서 문제없이 평범했던 딸이었다고 부모는 입을 모았다. 거리에서 이상 행동을 보인 배우 양 씨, 하늘의 계시를 받았다는 박 씨, 그리고 진짜 불을 낸 천 씨. 전혀 관련이 없어 보이는 세 사람에겐 놀랍게도 하나의 공통점이 있었다. 그것은 바로 그들 모두, 체중 조절을 위해 어떤 알약을 먹고 있었다는 사실. 그 약의 정체는 무엇일까?# 먹기만 하면 된다고 했는데... 아무도 말해주지 않았던 ‘나비약’의 비밀사실, 세 사람이 복용한 알약은 다이어트에 효과가 좋다고 소문난 식욕억제제였다. 알약의 생김새를 본 따 ‘나비약’이라고 불리기도 한다는데... 제작진은 ‘나비약’과 이상 행동의 관련성을 확인하고자 실제로 체중 조절을 위해 이 약을 먹어봤다는 다수의 복용자들을 취재했다. 그중 상당수가 우울과 환청, 환각 등의 부작용을 겪은 적이 있다고 답했는데... 손쉽게 처방받은 다이어트 약이 자신의 일상을 망칠지 상상조차 하지 못했다는 제보자들. 정말 이 식욕억제제는 건강했던 사람들에게 부작용을 만들어내고 있는 것일까?세상에 잘 알려지지 않은 식욕억제제의 부작용도 문제지만, 더 큰 문제는 병원에서 처방받아야만 구할 수 있는 이 약이 불법적으로 유통되고 있다는 사실이다. 더욱이, 불법 유통을 통해서라도 이 약을 손에 넣길 간절히 원하는 이들은 일명 ‘프로아나’로 불리는 10대들이라는 사실. 30-40kg대의 체중을 유지하기 위해 ‘먹토’, ‘초절식’을 감행하며, ‘뼈말라’ 몸무게를 원하는 청소년들이다. 이들이 극단적인 다이어트를 시도하다 더는 살이 빠지지 않을 때 찾게 되는 마지막 방법이 바로 이 ‘나비약’ 다량 복용이라는데..... 16세 미만에겐 처방되지 않는 이 ‘나비약’을 구하기 위해, 부모 몰래 대리 구매를 이용한다는 십대들. 취재 결과 그들이 이 약을 구하는 일은 너무나 간단했다. 청소년들이 이 약을 복용할 경우, 건강에 미치는 악영향이 극심하다고 전문가들은 지적했다. 안타깝게도 제작진이 만난 청소년들 중 일부도 이미 건강에 이상이 발생한 상태였다. 이렇게 위험한 약이, 도대체 어떻게 이렇게 쉽게 시중에서 유통될 수 있는 걸까?정보는 인터넷에서 알았죠, 이제 그런 팁들이 많이 돌아요대리 구매 이런 식으로... 제가 웃돈을 주고 사요- 10대 프로아나 인터뷰 중 -위험한 만큼 효과가 확실하고, 중독성이 강해 한번 손을 대면 쉽게 끊기 어렵다는 식욕억제제. 그 부작용을 일부러 노리고 어떤 이들은 마약을 대신해 복용하기도 한다는데... 평범했던 삶을 위험에 빠뜨리고, 특히 10대들의 건강까지 위협하고 있는 이 약은, 어떻게 우리의 일상에 이렇게 쉽게 들어올 수 있었을까?이번 주 그것이 알고싶다 ‘나비약과 뼈말라족’ 편에서는 식욕억제제의 부작용과 오남용 실태를 추적하고, 마약류 관리 제도의 사각지대에서는 일어나고 있는 관행들을 고발하는 한편, 이를 바로잡을 수 있는 방법은 없는지 고민해본다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
