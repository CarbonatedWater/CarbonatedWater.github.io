    <body><header><h1 class="page-title">책방은 살아 있다 [책방은 살아 있다회]</h1></header><div class="page-body"><h1>352 <font color="시사기획 창">royalblue</font></h1><h2>방영일시: KBS 2021-11-21</h2><hr/>

            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2011-1097-04-428648/2021/11/18/1449218_1637197495918_thumb.0000001.jpg</p><center><button onclick="location.href=' 책방은 살아 있다 지역의 문화 거점, 책방이 죽어 간다.11월5일∽11일은 서점주간이다. 11월 11일 문화체육관광부가 지원하고 한국서점조합연합회가 주관하는 제5회 서점의 날 기념식이 열렸다. 참석자들의 희망은 “미래가 있는 서점” 이었다.현실은 어떨까?지난 9월 초, 서울 서북부의 종합서점 불광문고가 폐업했다. 불광문고는 1996년 문을 연 뒤, 은평 지역의 문화 사랑방 같은 존재였다. 그러나 할인을 앞세운 온라인 서점과 편리한 쇼핑몰 대형서점의 공세로 매출 급감과 적자가 누적됐고 임대료 감당도 어려워졌다. 한국서점조합연합회 집계에 따르면, 독립서점 등 기타서점을 제외한 지역서점은 2003년 3천5백여 곳에서 2019년 천9백여 곳으로 감소했다. ■ 왜 도서정가제인가? 할인 경쟁이 붙으면 소비자는 좋을까? 책값은 사실상 공급자 독점 가격으로, 할인을 염두에 둔 책값 부풀리기를 막을 수 없다. 또 베스트셀러 위주 책 공급으로, 판매량이 적은 양질의 도서들은 소비자를 만나기 어렵다. 문화의 다양성이 위축될 수 있다. 현행 도서정가제는 2014년부터 시작됐다. 온-오프라인 서점 모두에게 실질할인율 15%를 허용했다. 온라인 서점과 똑같은 조건의 경쟁이라는 건데 동네책방은 과연 살아남을 수 있을까? 경쟁은 공정할까? 동네 책방이 온라인 수준을 밑도는 10% 할인도 어려운건 공급률의 함정 때문이다. 공급률은 책방이 출판사나 도매상으로부터 정가의 몇 퍼센트에 책을 공급받느냐를 뜻한다. 대형 온라인 서점은 대규모 직거래로 책을 싸게 납품받아 그만큼 할인 여력을 높일 수 있다는 말이다.■ 지역서점들, 계란으로 바위치기의 도전지역서점은 생존을 위해 고군분투 중이다. 서울 강남에서 문화의 꽃을 피우고 있는 최인아 책방, 80년대 후반 민주화 운동에 아지트 역할을 했던 책방 풀무질, 군산 시민의 자존심 한길문고, 세계적 석학들의 극찬을 받은 청소년 인문학 전문 부산 인디고 서원 등 문학 강연과 독서 토론 등으로 지역 문화거점을 만들어가 가는 서점들의 생존 노력을 짚어본다. 도서정가제 없는 국가는 가격경쟁력을 무기로 수출까지 가능한 미국,영국 등 주로 영어권 국가다. 시행 국가는 문화적 다양성을 지키려는 프랑스, 독일, 일본 등 비영어권 국가이다. 도서정가제 정착된 일본도 온라인 거래 확대로 문닫는 서점이 늘고 있다. 일본 서점들의 생존 전략은 무엇일까?2014년 이후 동네책방 혹은 독립서점이라는 이름의 새로운 책방들이 출현했다. 지난해 7백여 곳으로 집계됐다. 서울 해방촌 문학전문 '고요서사', 술 파는 책방 '책,익다', 충북 괴산의 북스테이 '숲속작은책방', 경주 황리단길의 '어서어서', 독립출판물 전문 '지구불시착' 등이다 .■ 직접 지원 대신 간접 지원 중심의 정부 책방 정책문화체육관광부가 밝힌 2021년 서점 지원 관련 예산은 넓게 잡아 37억여 원이다. 정부와 지자체는 간접 지원 중심이고 서울 마포구 경의선 책거리의 임대료 없는 책방은 예외적인 사례이다. 내년 시행되는 출판문화산업진흥법 개정안은 현행 틀 유지로 서점 개념과 국가•지자체 지원을 명시한 수준이다.시사기획 창 - 책방은 살아 있다에서는 11월 서점주간을 맞아, 디지털 온라인 시대 오프라인 책방이 우리에게 주는 의미, 책방의 위기를 가져온 원인과 대책, 고난 속에서도 책방을 지켜가는 사람들의 노력을 짚어 본다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
