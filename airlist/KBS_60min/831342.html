    <body><header><h1 class="page-title">갭투자의 역습, 누가 투기를 부추기나  [갭투자의 역습, 누가 투기를 부추기나 회]</h1></header><div class="page-body"><h1>831342 <font color="추적 60분">royalblue</font></h1><h2>방영일시: KBS 2019-07-26</h2><hr/>
            <center><img src="오후 10시 50분"/></center>
            <p>http://pbbs-vod.s3-website.ap-northeast-2.amazonaws.com/thumbnail/T2000-0088-04-907289/2019/07/23/406772_1563844957979_thumb.0000001.jpg</p><center><button onclick="location.href='갭투자의 역습,&nbsp;누가 투기를 부추기는가방송일시 : 2019년 7월 26일 금요일 밤 11시 KBS 1TV최근 수십 채의 주택을 소유하고 있는 이른바 부동산 큰손이라 불렸던 ‘갭투자자’들이 줄줄이 파산하고 있다. 매매가격과 전세가격의 차이가 작은 주택을 그 차이(갭)만큼의 돈만 갖고 집을 매수한 후, 시세 차익을 노리는 투자 방식을 뜻하는 ‘갭투자’. 하지만 부동산 경기 침체가 계속되면서, 일부 갭투자자들이 은행 대출 이자뿐만 아니라 세입자들의 전세금마저 돌려주지 못해 파산 위기에 처했다는 것이다. 그런데 &lt;추적60분&gt;이 만난 일부 갭투자자들은 이른바 ‘스타’ 강사라 불리는 일부 부동산 강사들이 소개해준 물건에 투자했다가 큰 손해를 입었다고 주장했다. 부동산 관련 책을 출판하고, 인터넷 카페 등을 통해 수강생들을 모집해 왔다는 일부 부동산 강사들. 이들이 고액의 수강료를 받고, ‘갭투자’를 부추기며 사익을 챙기고 있다는 의혹은 과연 사실일까?&nbsp;■ 11채 가운데 8채가 역전세?&nbsp;‘갭투자’로 벼랑 끝에 몰린 집주인들지난 2015년 이후 총 2억 5천만 원을 투자해 11채의 아파트를 사들였다는 갭투자자 박명근(가명)씨. 최근 그가 소유한 아파트 11채 중 8채의 전세가격이 하락하면서 기존 세입자에게 전세자금을 내주기 위해 또 다시 수천만 원의 돈을 대출받아야 하는, 이른바 역전세가 발생했다. 그로 인해 박 씨가 감당해야 할 손실액은 무려 3억여 원. 갭투자로 인해 큰 피해를 봤다는 이는 박 씨뿐만이 아니었다. 매입한 아파트 8채 모두 역전세가 발생했다는 이수찬(가명)씨. 이들 두 사람에게는 한 가지 공통점이 있었다. 박 씨와 이 씨 모두 한 부동산 관련 베스트셀러 저자를 알게 된 후, 갭투자를 접하게 됐다는 것. 이 문제의 서적을 집필한 이는, 유명 부동산 강사 김순철(가명)이었다. 김 씨는 수백만 원에 달하는 컨설팅 비용을 받고, 이들에게 물건을 소개해줬다고 하는데. 실제 &lt;추적60분&gt;이 전문가들을 통해 확인해 본 결과, 김 씨가 이들에게 소개해준 물건 중 일부는 투자가치가 없는 곳이었다. 대체 어떻게 된 일일까.&nbsp;”지금 거의 8~9억이 꽂혀 있으니까 생각만 하면 머리가 지끈지끈하죠.처음부터 이런 위험성도 얘기해야 하는데 ‘거의 100% 자기 믿고 따라오면 무조건 된다.&nbsp;열 채만 투자해놓으면 자연스럽게 20채 되고, 30채 되고 40채 되고&nbsp;100채, 200채 된다’ 그런 식으로 얘기해요. 저 같은 경우는 혹 갔죠 “- 이수찬(가명) / 갭투자자 -■ 약 300채 주택을 소유한 유명 부동산 강사,&nbsp;그는 왜 회원들의 갭투자를 부추겼나?무려 7권에 달하는 부동산 관련 서적을 집필했다는 유명 부동산 강사 김순철(가명). 과거 철도청에 근무하던 평범한 직장인이었다가, 암을 극복한 후 약 3백 채에 달하는 주택을 소유한 자산가가 됐다고 알려졌다. 그 후 인터넷 카페 등을 운영하며 회원을 모은 후, 부동산 상담을 해왔다고 하는데. 전 회원들이 밝힌 김 씨의 행적은 몹시 의아했다. 김 씨가 회원들에게 부동산 투자와는 아무런 관련이 없는 변액보험에 가입하라고 권유해 왔다는 것이었다. &lt;추적60분&gt;이 확인한 바에 의하면 놀랍게도 김 씨는 현재 보험회사 재무설계사로 근무하고 있었는데. 김 씨에 관한 의문은 또 있었다. &lt;추적60분&gt;이 김 씨가 회원들에게 소개해줬다는 일부 물건의 등기부등본을 비교‧분석해본 결과, 공교롭게도 상당수 물건이 경기도 내 두 곳의 지역에 밀집돼 있다는 사실을 알 수 있었다. 그 이유는 과연 무엇일까?“(김순철(가명)은) 우리가 잘 안사는 물건 있죠?&nbsp;층 낮고 정말 쉽게 얘기해서 개도 안 집어가는 집.&nbsp;(그런 집을 소개해요)/ 오로지 갭, 층 낮고 높던 간에&nbsp;매매 금액이 높아도 상관없어 갭(차이가) 적으면 돼“&nbsp;- 경기도 지역 공인중개사 -■ ‘갭투자’를 부추기는 부동산 스타 강사들의 실체&nbsp;&lt;추적60분&gt;은 부동산 투자 관련 서적을 집필한 저자들을 살펴보던 도중, 그들 중 일부가 김순철(가명) 씨와 마찬가지로 인터넷 카페를 개설해 오프라인 강의와 투자 상담을 진행하고 있다는 사실을 발견했다. 이들은 상담료로 수백만 원을 웃도는 고액을 요구하고 있었는데. 강사들 중 일부는 우리에게 실제 물건을 골라주며, 갭투자를 권유했다. 하지만 &lt;추적60분&gt;이 인근 부동산중개업소 등에 해당 물건에 관해 확인해본 결과 투자가치가 없는 것으로 밝혀졌는데. 한 부동산 강사는 우리에게 충격적인 고백을 했다. 일부 강사들이 분양업체로부터 자신들의 물건을 수강생들에게 소개해달라는 제안을 받고, 수수료를 벌기 위해 이 같은 일을 벌이고 있다는 것이었는데.&nbsp;“부동산 업자들 중에 (강사로) 변신하는 사람들도 많아요.&nbsp;분양 대행사들 하고 특히 계약 관계를 맺어서 돈을 받고 하면서&nbsp;‘이 지역이 좋다, 이 아파트 분양 물량이 뜬다’ 이런 식으로&nbsp;홍보를 해주는 거죠. 결국 ”- 선대인 경제연구소 소장 -적은 돈을 들여 부자가 될 수 있다며 호언장담하는 일부 부동산 강사들. 하지만 이들의 말을 믿고 매입한 집값이 하락하면서, 수십 채의 집을 소유한 갭투자자들이 손실액을 감당하지 못하자 그 피해는 고스란히 세입자들이 떠 앉고 있었다. 이번 주 &lt;추적60분&gt;에서는 갭투자를 부추기는 일부 유명 부동산 강사들의 실태를 집중 취재했다.&nbsp;'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
