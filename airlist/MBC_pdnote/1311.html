    <body><header><h1 class="page-title">두 남자의 다른 운명 – 공익신고자와 배신자 [두 남자의 다른 운명 – 공익신고자와 배신자회]</h1></header><div class="page-body"><h1>1311 <font color="PD수첩">black</font></h1><h2>방영일시: MBC 2021-11-30</h2><hr/>
            <center><img src="오후 11시 10분"/></center>
            <p>https://img.imbc.com/adams/Content/202111/132824705593920372.png</p><center><button onclick="location.href=' 두 남자의 다른 운명 – 공익신고자와 배신자 MBC ‘PD수첩’(기획 한학수, 연출 김인수)이 30일, 내부고발자들이 법적으로 보호받기 힘든 우리사회의 구조적 문제에 대해 파헤쳐본다.■ 공익신고, 그 이후 “의인” VS “매국노”미국 도로교통안전국(NHTSA)으로부터 285억 보상금을 받게 된 김광호씨. 그의 공익신고가 없었다면 현대·기아차의 세타2 엔진 결함은 세상에 알려지기 어려웠을지도 모른다. 미국에서는 김광호씨의 기여도를 인정해 현대·기아차의 벌금 8,100만달러(한화 약 969억 원)의 30%를 보상금으로 지급한 것이다. 이렇듯 세타2 엔진 결함으로 발생할 인명 피해를 막았지만 우리나라에서는 고작 2억의 포상금 밖에 받지 못했다는데.. 미국과 한국의 공익신고에 대한 보상이 이처럼 차이 나는 이유는 무엇일까?“나라를 꼭 팔아먹어야 팔아먹은 거냐? 한국 건 한국에서 해결해야지. 미국에 제보해서 상금을 받거나 이런 거는 조선 시대 때 이완용이 하던 짓과 비슷한 거 아니냐?” - 某 자동차 전문가 인터뷰 中그의 공익신고는 모두에게 환영받진 못했다. 회사에선 해고와 소송으로 대응했고, 소송 과정에서 압수수색까지 당했던 김광호씨. 당시를 회상하면 두려웠던 기억이 아직까지 생생하다. 심지어 그는 보상금을 노린 파렴치한 행동이란 비난까지 견뎌야 했다는데.. 이제껏 말하지 못했던 김광호씨의 이야기가 에 공개된다.■ 회사의 잘못 알렸더니... - 감옥에 간 내부고발자“롯데칠성은 분명 백번 나쁘지만 국세청하고 국가기관이 더 원망스럽습니다. 재판에서도 내부고발자라고 한 번도 거기에 대한 대우라든가 합당한 선처를 받은 적이 없어요.” - 내부고발자 누나 인터뷰 中롯데칠성 근무 중 거래실적에 대한 압박으로 이어진 가상판매와 덤핑 행위를 제보한 영업사원 A씨. 제보 이후 회사는 A씨를 고소했고, 결국 그는 횡령과 공갈혐의로 실형 2년을 선고받았다. 현재 수감 중인 동생 A씨의 억울함을 호소하기 위해 누나가 입을 열었다! 재판 과정에서도 A씨는 내부고발자로서 아무런 보호조차 받을 수 없었다는데.. 더욱 기가 막힌 것은 A씨의 제보로 국세청이 롯데칠성으로부터 298억을 추징했지만 포상금을 한 푼도 지급하지 않았다고. 내부고발자를 보호해야할 국가기관이 A씨를 보호하지 못하는 이유가 무엇일까.MBC PD수첩에서는 오는 화요일 10시 40분 - 두 명의 내부고발자들의 이야기를 통해 우리나라의 공익신고자에 대한 미비한 보호조치 문제를 들여다본다. '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
