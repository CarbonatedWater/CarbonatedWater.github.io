            <p>https://pbbsres.kbs.co.kr/t2019-0296-04-850025/2021/09/28/1397999_1.png</p><center><button onclick="location.href='K/B/S/다/큐/인/사/이/트영상 아카이브 최초 발굴 태평양전쟁의 한국인들*방송 : 2021.09.30. (목) 밤 10시 KBS 1TV *연출: 김형석 / 작가 : 김서경KBS 다큐인사이트 제작팀은 그동안 미국 국립문서기록관리청(NARA)을 비롯해 독일, 러시아, 일본 등 세계 곳곳에 나뉘어 보관돼 쉽게 접할 수 없던 한국 현대사 자료를 수집·공개하는  영상 아카이브 발굴 프로젝트를 진행해왔다. 지난해  ‘만삭의 위안부’ 영상 발굴을 시작으로, 1900년대 한반도의 생활상을 담은 <김씨네 이야기>,한국전쟁 당시 촬영된 영상들을 볼 수 있는 <1950 미중전쟁>, 올해 5월에는 5·18 민주화운동 아카이브 <오월의 기록>을 시청자에게 공개했다. 이번에 공개될 <태평양전쟁의 한국인들> 역시 그 프로젝트의 일환이다. 태평양전쟁 당시 제국주의 전쟁에 동원된 수많은 한국인의 모습이 담긴 <태평양전쟁의 한국인들>은 당시 강제 동원된 한국인들의 모습을 구체적으로 증언하는 최초로 발굴된 기록이기도 하다. 그동안 태평양전쟁 시기 한국인들의 강제 동원에 대한 진상규명을 위해 많은 노력이 있었으나 아직 강제 동원된 인원, 지역, 피해상황 등에 대한 총체적 진실은 밝혀지지 못하고 있다. 이번에 공개될 <태평양전쟁의 한국인들>이 발판이 되어 역사 진실 규명에 한 발짝 다가설 수 있길 바란다. #미군의 포로가 된 조선인들길버트 제도에 위치한 타라와 환초. 태평양전쟁이 한창이던 1943년 11월, 미군의 대규모 함포와 항공기의 무차별 공격이 있었던 곳이다. 76시간 동안 이어진 전투로 미군 1,696명이 사망했고, 장교 1명과 사병 16명을 제외한 모든 일본군이 사망했으며 강제 동원된 수많은 조선인이 희생된 곳이기도 하다. 길버트에 동원된 조선인 군무원은 1,091명. 하지만 전투가 끝나고 150여 명의 조선인만이 살아남았다. 마셜 제도의 콰잘레인 역시 400~600여 명의 조선인이 군속으로 동원된 지역이지만 그중 165명만이 살아남아 미군의 포로가 됐다. 이오지마 역시 일본 해군 군속으로 일했던 한국인들이 미군의 포로가 된 곳이다. 태평양전쟁 당시 미군이 타라와, 콰잘레인, 이오지마 지역에서 촬영한 기록을 통해 조선인들의 삶을 들여다본다. #사이판, 티니안에서의 수용소 생활일찍부터 제당 산업이 발달한 사이판은 1939년부터 많은 한국인이 농업 이민의 형태로 동원된 곳이다. 1941년 당시에는 2,775명의 한국인이 머물렀으며 단순 출가자뿐 아니라 아이와 여성을 포함한 가족 단위 출가자가 많아 남양군도 중 가장 많은 한국인이 있었던 곳이다. 사이판과 티니안이 1944년 7월 미군에 점령되면서 그곳에 남겨진 한국인들은 각각 사이판수용소와 티니안수용소에 수용됐다. 이들은 수용소 내에서 행정, 교육, 위생, 취사와 같은 노동을 통해 미군에게 돈과 식량을 받아 생활했다. 특히 이번에 최초로 공개될 자료 중 미 해병대가 촬영해 국립문서기록관리청에 보관해오던 사진들은 한국인 여성이 수용자들에게 줄 주먹밥을 만들고 있거나, 한 쌍의 조선인 부부가 결혼식을 올리는 모습 등 수용소 내 생활을 엿볼 수 있다.#전쟁의 끝에서태평양전쟁을 끝내기 위해 일본 본토 공격이 필수라 여겼던 미국은 1945년 8월 6일, 일본 히로시마에 인류 최초의 핵폭탄 ‘리틀 보이’, 3일 뒤에는 나가사키에 두 번째 원자폭탄 ‘팻 맨’을 떨어뜨렸다. 미군의 원자폭탄 발진 기지였던 티니안 노스필드 비행장은 미군이 티니안을 점령하기 전, 수많은 조선인이 일본군의 비행장과 활주로 건설을 위해 동원된 곳이기도 하다. 티니안 사탕수수 농장에 징용됐던 조선인 노무자들은 전황이 급박해지면서 일본군 군속으로 투입됐고, 폭격을 피해가며 이곳 활주로를 닦아야 했다. 티니안 상륙 후 일본군 비행장을 확장해 공군기지를 만든 미군은 이곳에서 ‘팻 맨’이라 불리던 원자폭탄을 B-29에 탑재, 나가사키에 투하되는 모습을 촬영해 영상으로 남겼다. #돌아오지 못한 사람들태평양 전쟁 당시 치열한 전투가 벌어졌던 타라와에서 그동안 미 전쟁포로 및 실종자 확인국(DPAA)은 유해 발굴 작업을 진행해왔다. 2019년, 한국 정부는 DPAA로부터 아시아계 추정 유해 중 유전자 검사가 가능한 145개의 시료를 제공받아 유전자 검사를 진행했고, 한 명의 한국인 신원을 확인했다. 바로 1942년 11월, 25살의 나이에 아내와 어린 두 아들을 두고 일본 군속으로 강제 징용된 故최병연 씨다. 지난해, 긴 기다림 끝에 故최병연 씨의 유해 봉환이 추진됐으나 신종 코로나바이러스 감염증(코로나19) 사태로 현재 모든 작업이 중단된 상태다. 당시 타라와 전투에 투입됐던 조선인 군속은 1,200여 명. 생존자 129명을 제외하면 아직  천여 명의 희생자가 고향으로 돌아오지 못하고 있다. 9월 30일 목요일 밤 10시 KBS 1TV에서는먼 따뜻한 남쪽 나라에서 간난신고의 생활을 견딘 조선인들의 삶이<태평양전쟁의 한국인들>에서 최초로 공개된다. '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
