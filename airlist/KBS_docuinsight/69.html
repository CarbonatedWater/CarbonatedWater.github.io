            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2019-0296-04-850025/2021/09/14/1385600_1631607814596_thumb.0000001.jpg</p><center><button onclick="location.href='K/B/S/다/큐/인/사/이/트기후위기 특별기획 4부작 붉은지구3부 구상나무의 경고  *방송 : 2021.09.16. (목) 밤 10시 00분 KBS 1TV *제작 : JK미디어/ 연출 : 장강복 / 작가 : 정지연대한민국 온난화 속도는 전 세계에서 가장 빠른 나라 중 하나이다.이산화탄소 배출량이 세계 최고 수준이며 백 년간 온도상승이 지구 평균온도 상승보다 훨씬 높은 1.8℃에 이른다. 뜨거워진 한반도, 그중 최전선인 제주도 한라산에는 이미 기후 위기의 재앙이 시작되었다. 한라산 정상부에는 군락을 이루고 있던 구상나무가 집단 고사하는 처참한 일이 벌어지고 있다. 100년 이상 된 구상나무가 지난 10년 사이 빠른 속도로 고사하고 있는 것이다. 한반도 자생종인 구상나무는 현재는 멸종위기종에 이름을 올렸다. 이와 더불어 그 주변 제주 농가도 기후 위기에 직격탄을 맞았다.지금 한라산과 그 자락에 무슨 일이 벌어지고 있는 것일까? ■ 한라산을 덮친 구상나무 떼죽음사진설명) 구상나무의 본 모습 (왼쪽 사진) 과 최근 1~2년 사이 집단 고사한 구상나무 모습 (오른쪽 사진) 앞에 보이는 것은 올해 쓰러진 구상나무들의 모습이고요주변에 있는 나무들도 최근 1-2년 사이에 죽은 구상나무들입니다최근 10년 동안 계속해서 죽어가는 나무들이 출현하면서피해 규모는 더 커지는 현상을 볼 수 있는 지역입니다고정군 박사/세계유산본부 한라산연구부구상나무 세계 최대 집단 군락지인 한라산에 구상나무가 집단 고사한 현장은 처참함 그 자체다. 구상나무는 서늘한 곳에서 자라나는 한반도 자생종으로 ‘크리스마스트리’로 사랑받는 종이다. 이와 더불어 환경 보전의 지표가 되는 깃대종이기도 하다. 그런데 이 깃대종인 구상나무가 집단 고사했다는 건 기후 위기의 증표라고 전문가들은 입을 모은다. 최근 10년 동안 한라산에서 사라진 구상나무숲은 전체 면적의 15.2%가 줄었으며 한라산 전체 약 20만 그루가 고사한 것으로 추정된다. 이러한 구상나무의 집단 고사는 최근 점점 더 가속화되고 있다.이로 인해 한반도 자생종인 구상나무는 결국 멸종위기종에 이름이 올라갔다.  구상나무숲의 위기는 기후위기와 무슨 상관관계가 있을까? ■ 우리나라 기존 재배 작물은 줄어들고,  				 열대과일 파파야와 커피는 재배가 늘고 있다?  2015년만 해도 눈이 이렇게 왔었잖아요. 그런데 지금은 눈이 안 오잖아요겨울엔 눈이 많이 와줘야 이 나무들이 습기를 먹고 봄에 버섯이 많이 날 텐데 농사가 잘 안 되는 거예요. 겨울이 점점 짧아진다고 봐야죠. 그게 느껴져요양순희 / 버섯농장주
꽃에 향기가 없고 꿀이 없습니다.(주변)온도가 너무 높으면 꿀이 말라버려요 강성국 / 양봉농가 기후 위기의 징조는 한라산만의 얘기가 아니다.제주 농가도 기후위기의 직격탄을 맞았다. 대표적인 것이 버섯, 귤, 양배추 등 제주도의 대표적인 농작물들이다. 겨울이 따뜻하다 보니 봄이 더 일찍 오고, 덕분에 봄꽃이 점점 더 일찍 피고 있지만 그 꽃에 꿀이 없어 제주의 양봉업자들의 시름도 깊다. 이 와중에 열대과일 파파야가 재배되기 시작했으며, 커피 또한 한반도 남쪽에서 재배되고 있다. 제주기상청에서 벚나무를 관측목으로 정하고 개화 시기를 측정해본 결과 지난 81년 동안 개화시기가 평균 보름이나 빨라졌다. 모두 붉은 지구가 전하는 기후 위기의 경고다. ‘구상나무의 경고‘ 편 제작진은 지난 1년 동안 기후 위기 속 한라산에 위치한 구상나무 군락지 변화 현장과 제주 기후 위기의 직격탄을 맞은 농가 현장을 추적했다.한라산의 구상나무 군락지를 중심으로 기후위기에 처한 제주의 현장을 기록한 KBS1 다큐인사이트 ‘기후위기 특별기획 4부작 3부 구상나무의 경고’ 편은 2021년 9월 16일 목요일 밤 10시에 방송된다. '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
