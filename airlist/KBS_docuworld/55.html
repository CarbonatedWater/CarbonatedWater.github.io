    <body><header><h1 class="page-title">유네스코 가입 70년, 빛나는 동행 [유네스코 가입 70년, 빛나는 동행회]</h1></header><div class="page-body"><h1>55 <font color="다큐세상">royalblue</font></h1><h2>방영일시: KBS 2020-06-19</h2><hr/>
            <center><img src="오후 10시 40분"/></center>
            <p>http://pbbs-vod.s3-website.ap-northeast-2.amazonaws.com/thumbnail/T2018-0304-04-989186/2020/06/18/851545_1592458946123_thumb.0000001.jpg</p><center><button onclick="location.href='유네스코 가입 70년, 빛나는 동행■ 방송일시 : 2020년 6월 19일(금) 밤 11시 40분 KBS 1TV■ 피디     : 최광석 남상욱■ 작가     : 배수영■ 제작사   : 미디어 컨버전스한국은 어떻게 기적을 만들어냈는가? 유네스코와의 운명적 만남1950년대 국제원조를 받지 않고는 생존할 수 없었던 세계 최빈국, 한국. 가난이란 현실적인 어려움에 국제적 도움이 절실하던 시기 1950년 6월 14일, 유네스코라는 국제기구에 55번째 회원국이 된다.그로부터 70년 동안 유네스코와 한국은 기적 같은 반전 스토리를 써내려 간다.유네스코의 지원 아래 교육으로 나라를 세우고, 고도성장의 발판이 된 과학을 배운 이후 이제는 유네스코를 통해 세계에 도움을 주고 있다. 운명같은 인연과 특별한 여정에 담긴 우리의 이야기를 만난다.▶ 잿더미에서 피어난 희망유네스코 가입 후, 11일 만에 터진 한국전쟁으로 포화에 휩싸이고 온 국토가 아픔을 겪은 한국.그러나 국민들은 피난민의 행렬이 이어지는 가운데에도 천막교실을 열 정도로 배우고자 하는 열망이 넘쳤다. <1954.  유네스코한국위원회 발족식>1954년, 유네스코 한국위원회가 설립되며 무너진 한국을 일으키는 작업이 본격화 된다.유네스코는 국제연합한국재건단, 운크라와 함께 한국의 부흥과 재건을 돕는다.턱없이 부족하던 교과서가 유네스코 인쇄공장에서 공급되었고,의무교육과 유네스코의 교육 재건 지원으로 우리나라 교육수준은 비약적으로 높아지기 시작한다. ▶ 산업 발전의 토대가 된 유네스코 과학 지원60년대 한국은 국가재건을 목표로 경제개발 5개년계획을 시행하며 산업화를 향한 첫 발을 내딛는다. 달러가 절대 부족하던 시절, 유네스코의 도움은 가뭄에 단비였다. 산업발전에 토대가 되는 과학기술이 시급했던 한국은 유네스코에서 국제 통화로 만든 ‘유네스코 쿠폰’을 사용하게 된다.			  <유네스코 쿠폰>	과학저술 단행본 및 정기간행물, 국제학회 회비 납부, 과학기자재 구입이 대부분의 비중을 차지했다.그 밖에 유네스코는 한국과학기술정보센터, 한국정밀기기센터를 설립해 선진 과학기술을 소개하고 낙후한 한국의 정밀기기공업 수준을 끌어올린다.이렇게 유네스코는 한국이 70년대 국민소득 1천불, 수출 100억불 시대를 열며 ‘한강의 기적’을 이루어 내는데 큰 기여를 했다.▶ 기적을 이룬 한국, 유네스코 주요 국가로 올라서다산업화가 가속화 되며 경제규모가 커진 한국은 유네스코에서 주요 회원국으로 입지를 다지며 의사결정 참여의 길이 열린다.1987년 유네스코 핵심의사결정기구인 집행이사회에 첫 선출 된 후 1차례(2003~2007년)만 빼고 이사국을 연임하고 있는 한국.이런 변화는 한국이라는 국가 이미지를 높이고 국제사회에 확실히 인식되는 계기가 되었다.이렇게 국제 활동에 대한 관심과 여력이 생기면서 국내 문화재의 우수성을 알리고 보존하기 위해 유네스코 세계유산에 참여 인류 공통의 가치를 지키는데 함께 한다.<경주 석굴암><KBS특별생방송 ‘이산가족을 찾습니다’ 기록물>우리나라는 현재 전 세계에서 4번째로 많은 세계기록유산 16건을 비롯해 세계유산 14건, 무형문화유산 20건 등 총 총 50건의 지정유산을 보유하며세계적 입지를 다져가고 있다.▶ 국제사회에 기여하는 한국한국은 세계 역사상 유일하게 ‘도움을 받던 나라에서 도움을 주는 나라’로 탈바꿈한다.유네스코의 든든한 동반자로서 한국은 ‘모두를 위한 교육’이라는 목표로 문해교육에 직접 나선다.유네스코한국위원회가 주도하는 유네스코 브릿지 사업은 아시아와 아프리카의 빈곤 소외지역에 문해 및 생활 교육을 지원하는 프로그램으로 2010년부터 꾸준히 발전하고 있다.또한 한국이 제정한 ‘유네스코 세종대왕 문해상’은 세종대왕의 한글 창제 업적을 전 세계에 알리고 비문해 퇴치에 공이 많은 개인이나 단체를 후원하며국제사회에 기여하고 있다.<유네스코 브릿지 사업><2015 세계교육포럼 >2015년 인천에서는 국제사회의 일원들이 모여 향후 15년 동안의 교육의제를 논의하고 결정하는 세계교육 포럼이 열렸었다.한국이 주관한 이 회의는 ‘모두를 위한 평등하고 포괄적인 양질의 교육 보장과 평생학습 진흥’이라는 새로운 교육목표를 설정하고 글로벌 교육 의제와 행동강령인 ‘인천선언’을 채택했다. 유네스코를 통해 한국은 이제 전세계의 문해교육에 앞장서는 것을 넘어, 세계 교육의 미래 기준을 만들어가고 있는 것이다. 70년 전, 그저 먹고 사는 것을 걱정했다면 지금의 우리는 국제사회에서 주도적인 활동을 하고 있다.평화의 소중함과 교육·과학·문화의 중요성을 절실하게 체감한 우리이기에유네스코와 함께 걸어온 한국의 여정은 가난한 나라의 희망이고, 유네스코의 자랑이 되었다. 한국의 꿈은 멈추지 않는다. 지난 70년을 넘어, 지금부터 시작될 새로운 시대!앞으로 어떤 빛나는 동행이 이어지게 될까!'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
