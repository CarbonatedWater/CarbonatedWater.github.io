    <body><header><h1 class="page-title">출구 없는 쓰레기 전쟁 1부 [출구 없는 쓰레기 전쟁 1부회]</h1></header><div class="page-body"><h1>48 <font color="다큐세상">royalblue</font></h1><h2>방영일시: KBS 2020-03-20</h2><hr/>
            <center><img src="오후 10시 40분"/></center>
            <p>http://pbbs-vod.s3-website.ap-northeast-2.amazonaws.com/thumbnail/T2018-0304-04-989186/2020/03/19/725028_1584598787083_thumb.0000001.jpg</p><center><button onclick="location.href='출구 없는 쓰레기 전쟁 <1부>                                                   ■ 방송일시 : 2020년 3월 20일(금) 밤 11시 45분■ 연출 : 곽주일, 박상혁■ 글 : 박경희                             대한민국 한 해에 발생하는 쓰레기는 1억 6천만 톤!무려 63빌딩 1,500개의 규모에 달한다. 쓰레기의 매립장과 소각장은 포화상태!우리는 ‘쓰레기 대란’에 어떻게 대비해야 하는가?20일 밤 방송되는 KBS 1TV 다큐세상 2부작 ‘출구 없는 쓰레기 전쟁’에서는 다가올 쓰레기 대란을 예방할 방법과 대안을 찾아 나선다▣ 쓰레기 맨의 등장제주도의 잠수함 회사에 근무하는 김덕하 씨. 바다를 사랑해서 제주도로 떠나 온 바다 ‘덕후’다. 사랑하는 바다와 더불어 산 지도 4년째, 그에게 특별한 관심사가 생겼다고 한다.“ 해양생물을 좋아하다 보니까그 생물과 같이 있는 쓰레기들이 보기 싫더라고요“ -제주 주민 김덕하-▣ 청정 섬 제주, 알고 보면 쓰레기 천국?제주시 봉개동에 위치한 은혜마을. 이곳 주민들은 마을에서 나는 악취 때문에 잠도 못 자고 식사 또한 제대로 하지 못할 정도다. 이 악취의 근원은 바로 봉개 매립장. 27년 넘게 제주 생활 쓰레기의 대부분을 처리해 온 곳이다. 주민들은 과거 쓰레기 처리 시설의 연장 사용을 몇 번이나 받아들였다. 하지만 제주도가 다시 연장을 요구하자, 주민들은 더는 참을 수 없다고 울분을 터뜨리고 있다. 왜 제주도는 이곳을 계속 사용할 수밖에 없는가? ▣ 과연 대안은 없는 것인가?  환경기초시설이 가진 딜레마 나주 열병합발전소는 고형 폐기물 연료(SRF)를 사용하여 열과 전기를 생산할 목적으로 준공되었다. SRF란 가연성 폐기물을 선별해 파쇄, 건조 등의 처리 과정을 거쳐 만든 고체연료다. 이 발전소는 2017년 말에 완공됐지만 2년 동안 가동 중단 상태였고, 올해 1월이 돼서야 시험 가동에 들어갔다. 주민들의 강한 반대에 부딪혔기 때문이다. “소각시설이 당연히 주민들의 기피 시설인 것은 사실이에요 왜냐하면 오염물질 배출 가능성이 있을 수밖에 없으니까“-오세천 환경공학과 교수-주민들도 환경기초시설에 대한 필요성에는 공감하지만, 시설에 대한 불신을 풀기는 쉽지 않다. 하지만 시설을 늘리지 못한다면 제2, 3의 쓰레기 대란은 불 보듯 뻔한 일이다. 이 딜레마를 어떻게 풀 것인가? ▣ 쓰레기와 살고 싶지 않다면, 어떻게 처리해야 하는가?예술문화의 도시 오스트리아 빈의 한복판에는 독특한 건축물이 있다. 마치 놀이공원 같은 이 건축물의 정체는 쓰레기 소각장, 한 해 수십만 명이 찾는 관광지이기도 하다.재건축할 당시 시민들은 도시 한가운데 쓰레기 소각장이 계속 있는 것이 말이 되냐며 반발했다. 빈 시가 찾은 해답은 슈피텔라우를 자연과 인간이 공존하는 복합 문화 공간으로 탈바꿈시키고, 모두에게 소각장을 개방하는 것이었다. 시민들은 소각장을 신뢰하게 됐다. 갈등 해결의 관점에서 보면 ‘내 말을 무조건 당신네가 들어야 해’이거는 상호 간에 받아들이기 어려운 거라는 거죠 - 분쟁해결연구센터 전형준 교수-단국대학교 분쟁해결연구센터 전형준 교수는 환경기초시설 입지 갈등을 풀기 위해선 상호 간의 합의 가능성을 열어놓아야 한다고 말한다.쓰레기와 살고 싶지 않다면, 우리가 선택할 수 있는 최선의 방안은 무엇인가? 늘어나는 쓰레기와 환경기초시설에 대한 갈등을 다룬 KBS 다큐세상 2부작 ‘출구 없는 쓰레기 전쟁’ 제1부는 3월 20일 금요일 밤 11시에 45분에 방송된다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
