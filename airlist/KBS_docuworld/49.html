    <body><header><h1 class="page-title">출구 없는 쓰레기 전쟁 2부 [출구 없는 쓰레기 전쟁 2부회]</h1></header><div class="page-body"><h1>49 <font color="다큐세상">royalblue</font></h1><h2>방영일시: KBS 2020-03-27</h2><hr/>
            <center><img src="오후 10시 40분"/></center>
            <p>http://pbbs-vod.s3-website.ap-northeast-2.amazonaws.com/thumbnail/T2018-0304-04-989186/2020/03/25/732846_1585129344790_thumb.0000001.jpg</p><center><button onclick="location.href='출구 없는 쓰레기 전쟁 2부<호모쓰레기쿠스의 탄생>  ■ 방송일시 : 2020년 3월 27일(금) 밤 11시 40분■ 연출 : 곽주일, 박상혁■ 글 : 박경희대한민국 한 해에 발생하는 쓰레기가 63빌딩 1,500개의 규모!!이를 막기 위해 신인류 ‘호모 쓰레기 쿠스(homo-쓰레기cus)’가 탄생했다?제로 웨이스트(Zero waste: 쓰레기 줄이기)를 실천하는 사람들쓰레기와 함께 살고 싶지 않다면? 우리가 선택할 수 있는 최선의 방법을 찾아나선다27일 밤 방송되는 KBS 1TV 다큐세상  ‘출구 없는 쓰레기 전쟁 2부 -호모쓰레기쿠스의 탄생’에서는 다가올 쓰레기 대란을 예방할 방법과 대안을 찾아 나선다.              ▣ 호모쓰레기쿠스의 탄생서울시 마포구 망원동. 이곳에는 마치 보물찾기를 하듯 쓰레기를 줍기에 나선 사람들이   있다. 길가의 쓰레기를 보면 지나치질 못하고, 망원시장 한 가운데서 쓰레기를 줄여달라고 부르짖는 무리들이다. 그들은 스스로를 ‘호모쓰레기쿠스(homo-쓰레기cus)라고 부른다. 지구에서 쓰레기를 만드는 유일한 생명체 호모사피엔스(인간)에 대항하여, 쓰레기를 없애기 위해 진화한 신인류라는 것이다. 그리고 지금 이 순간에도 호모쓰레기쿠스들은 계속 늘어가고 있다.“쓰레기만 생각하다보니까 쓰레기만 보이는 신인류인거죠이런 것을 고민하는 인류를 호모쓰레기쿠스라고 합니다”		- 망원동 호모쓰레기쿠스 이민송 -              ▣ 쓰레기와 한 달 살기! 불편한 동거가 시작된다우리는 얼마나 많은 쓰레기를 배출하고 있을까? 이 질문에 대한 답을 얻기 위해 평범한 4인 가족의 일상으로 들어가 본다. 이들에게 주어진 미션은 쓰레기와 한 달 동안 동거하기. 즉 쓰레기들을 버리지 않고 한 달 동안 집 안에 쌓아보기로 했는데              포장재로 몸을 한껏 불린 물건을 뜯고 나면 쓰레기가 발생한다. 음식을 준비하면서 음식물 쓰레기가 쌓여 간다. 쓰레기를 만들지 않으려고 노력하지만 쉽지 않다. 결국 눈덩이처럼 불어난 쓰레기 더미에선 악취가 나고 이를 바라보는 가족들의 근심도 깊어져만 간다. 이렇게 쓰레기 대란이 현실이 된다면 우리의 일상은 어떻게 변할까?▣ 쓰레기 제로 도시, 카판노리(Capannori)에서 배우다이탈리아 토스카나 주에 있는 작은 마을 카판노리. 이곳에 사는 주민들은 모두 ‘호모쓰레기쿠스’로서 제로 웨이스트(Zero waste: 쓰레기 줄이기)를 실천하고 있다. 지역 주민들이 가장 중요하게 생각하는 것 중 하나는 분리배출에 대한 원칙이다. 분리수거만 철저하게 해도 재활용률이 높아지고 쓰레기 배출량이 획기적으로 줄어든다는 사실을 알고 있기 때문이다.지금 시대의 문명은 곧 쓰레기로 가득 찬 문명이 되겠죠그래서 이런 상황을 빠져나와야 해요예전처럼 돌아가서 일회용, 과소비를 줄이고 낭비되는 것들을 인지하는 것이죠- 카판노리 교사 로싸노 에콜리니(Rossano Ercolini)-제로 웨이스트 운동을 이끈 교사 로싸노 에콜리니는 전 세계가 쓰레기의 심각성을 인식하고 이 문제를 해결하기 위한 운동에 동참해야 한다고 말한다.  쓰레기와 살고 싶지 않다면, 우리가 선택할 수 있는 최선의 방안은 무엇인가? 자원순환을 위해 쓰레기를 줄이는 방법을 다룬 KBS 다큐세상 2부작 ‘출구 없는 쓰레기 전쟁’ 제2부-호모쓰레기쿠스의 탄생은 3월 27일 금요일 밤 11시 40분에 방송된다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/http
