            <p>http://img.imbc.com/adams/Content/20205/132349340099056401.png</p><center><button onclick="location.href=' PANDEMIC(세계적 유행) 2편 - 끝나지 않은 전쟁 설현, 코로나19 130일간 기록을 담은 MBC 다큐 ‘시리즈M’ 내레이션 참여- 설현, K-방역 현장 근무자들 응원하기 위해 MBC 다큐 ‘시리즈M’ 내레이션 참여 결정MBC는 대기획으로 총 4편의 PANDEMIC(세계적 유행) 다큐멘터리를 방송한다. 걸그룹 AOA 멤버이자 배우 설현이 첫 번째 편 '죽음 앞의 인간'에 이어 두 번째 편 “끝나지 않은 전쟁” 내레이션을 맡았다. 오늘 방송되는 시리즈 M [PANDEMIC(세계적 유행)] 2편 '끝나지 않은 전쟁'은 코로나19 국내 1번 확진 환자의 치료과정을 국내 최초로 공개한다. 또한, 해외 유입 코로나19를 막기 위한 인천국제공항의 ‘특별 입국 절차 시스템’과 팬데믹(세계적 유행)을 예측한 질병관리본부 대응 전략까지 ‘K-방역’ 현장의 뒷이야기를 담았다.설현은 “코로나19를 이겨내고 완치되어 눈물 흘리는 환자의 투병기가 감동적이었으며 우리가 곧 혼란을 극복할 수 있을 것이라는 희망을 갖게 됐다.”라고 말했다. 특히, 질병관리본부에서 코로나19 사태를 예측해 대응 전략을 준비해두었다는 점이 놀라웠고 ‘K-방역’이 세계적으로 주목받고 있는 것에 대해 한국인으로서 뿌듯함을 느낀다고 전했다. 내레이션을 마친 후, 설현은 “다큐멘터리 내레이션은 첫 도전이어서 떨렸지만, 코로나19로 고생하시는 분들의 감정을 잘 표현하기 위해 최선을 다했다.”라고 소감을 밝혔다. “코로나19로 고생하시는 모든 분의 노고에 늘 감사드리며 힘든 시간이지만 저를 포함한 국민 모두가 각자의 자리에서 생활 방역을 열심히 한다면 곧 이겨낼 수 있다고 생각 한다.”라고 마지막 말을 남겼다. 국내 1번 확진 환자가 발생한 순간부터 긴장감을 놓을 수 없었던 130일의 기록을 담은 시리즈 M [PANDEMIC(세계적 유행) 2편 - 끝나지 않은 전쟁]은 오늘 밤(목) 10시 5분 방송된다. '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
