            <p>https://img2.sbs.co.kr/img/sbs_cms/WE/2021/09/27/kwp1632708805933-1280-720.jpg</p><center><button onclick="location.href='  일자리 예산 쏟아 부었지만...지난 4년간 일자리 분야에 90조 원의 예산을 쏟아 부은 문재인 정부. 취임 초기부터 일자리 상황실을 만들고 일자리 창출을 위해 지속적으로 대규모 예산을 투입해왔지만, 청년들의 취업문은 여전히 좁기만 하다.정부는 지난해에만 1백만 개 가까운 공공 일자리를 만들었다. 정부 재정으로 만든 공공 일자리가 크게 늘어났고, 코로나 위기 전의 고용자 수를 99%까지 회복했다고 정부는 밝혔다. 전남 진도의 경우 실업률이 0%를 기록하는 등 통계상 수치는 개선된 것처럼 보인다. 하지만 전문가들은 과도한 재정 일자리 사업이 고용 현실을 왜곡하고 있다고 비판하고 있다.정부의 올해 일자리 지원 사업 예산은 총 30조 원. 올해에만 1조 원이 넘는 예산이 편성된 청년 디지털일자리 사업의 경우 6만 여개의 일자리가 만들어졌다. 하지만 청년 디지털 일자리 사업으로 채용된 청년의 20%는 6개월만 회사에 다닌 것으로 나타났다. 다양한 일자리 사업에 예산을 쏟아 붓고 있지만 청년 일자리 총량은 되레 줄어든 것으로 집계됐다.올해 1분기 기준으로 20대 이하 일자리는 지난해 대비 3만 5천 개가 줄었고, 30대 일자리 역시 지난해보다 6만 3천 개가 감소한 것으로 나타났다. 특히 지난달 제조업 분야 취업자는 지난해 같은 달 대비 7만 6천 명이 줄어들었다.정부는 대규모 예산 투입과 재정 일자리 사업을 통해 전체 일자리가 늘어났고, 인구감소를 감안하면 고용률도 증가했다고 주장하고 있다. 반면 전문가들은 정부가 수치 개선에만 매달리다보니 오히려 양질의 청년 일자리를 만드는 것을 저해하고 있다고 비판하고 있다.이번주 뉴스토리는 청년들이 체감하는 일자리 상황과 재정 일자리 사업의 문제점 등을 집중 조명한다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
