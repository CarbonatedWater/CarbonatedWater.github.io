    <body><header><h1 class="page-title">〈맛 내기 한 수, 천연 조미료〉 방송안내 [〈맛 내기 한 수, 천연 조미료〉 방송안내회]</h1></header><div class="page-body"><h1>679 <font color="극한 직업">green</font></h1><h2>방영일시: EBS 2021-11-20</h2><hr/>
            <center><img src="오후 10시 45분"/></center>
            <p>https://carbonatedwater.github.io/images/program/EBS_extremejob.jpg</p><center><button onclick="location.href=' 맛 내기 한 수, 천연 조미료 건강한 먹을거리를 향한 사람들의 관심이 높아지는 요즘, 요리의 맛을 조절할 때 빠질 수 없는 각종 조미료 역시 건강에 중점을 두며 진화하고 있다. 인체에 해롭지 않으면서도 음식에 맛을 더할 수 있는 ‘천연 조미료’를 만들기 위해 노력하고 있는 생산 현장을 찾아 가본다.800℃ 열기를 견딘 인고의 산물, 천연 맛소금 :충청북도 단양의 한 도자기 마을. 전통 장작 가마에 도자기 대신 소금을 구워 천연 맛소금을 만드는 곳이 있다. 산 중 창고에 무려 12년 동안이나 보관하며 간수를 뺀 천일염을 가마에 굽는 것으로 잔여 불순물을 제거하는데. 소금을 굽는 과정은 복잡하고 수고롭기 이를 데 없다. 먼저 소금구이 전용 그릇을 마을의 도공이 직접 물레질해서 만든다. 이렇게 만들어진 도자기 그릇에 1t 상당의 천일염을 일일이 나눠 담는다. 개당 2.5kg에 달하는 소금 그릇 250여 개를 모두 가마 안에 들여 쌓은 다음, 입구를 벽돌과 흙으로 봉쇄하는 데만 꼬박 하루가 걸린다. 그리고 약 18시간 동안 끊임없이 불을 때 가마의 온도를 높여가는데. 천일염에 든 불순물이 날아가는 온도와 시간에 맞춰 가마의 불을 시시각각 조절해야 하므로 소금을 굽는 동안 작업자는 한시도 가마 앞을 떠날 수가 없다고. 그렇게 소금이 구워지면, 소금 굽는 과정의 복사열로 구워낸 마늘을 소금과 일정 비율로 섞어 천연 맛소금을 완성한다.천연 조미료의 신세계, 청양고추 조미료와 김치 시즈닝 :전북 익산의 조미료 공장에서는 청양고추, 표고버섯, 생강, 대파 등 다양한 채소를 건조해서 천연 조미료를 만든다. 최근 천연 조미료는 그 종류가 다양해지는 추세. 식품 건조기술력의 발달로 분말화할 수 있는 원물의 종류 또한 점점 늘고 있다. 10년 전까지만 해도 건조 과정 중 색이 변질되는 등 분말화하기 힘들었던 청양고추도 지금은 조미료로 만들 수 있다는데. 그러나 건조 자체를 제외한 모든 작업에 사람의 손이 필요하다. 대량의 청양고추를 세척 및 절단해서 분쇄하기까지, 청양고추 조미료를 만드는 내내 작업자들은 독하기 그지없는 매운 향을 견뎌야 한다. 이와 같은 천연 조미료 중 최근 김치를 이용해 만드는 천연 조미료가 인기라는데. 일반 김치용보다 약간 되직하게 만든 김칫소를 건조 시켜 분말화하면, ‘김치 시즈닝’이라 불리는 김치 조미료 완성. 이처럼 요리에 건강한 맛을 입히는 천연 조미료의 생산 공정과 작업자들까지 극한직업에서 소개한다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
