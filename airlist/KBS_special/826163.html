    <body><header><h1 class="page-title">길 위의 반려견들 [길 위의 반려견들회]</h1></header><div class="page-body"><h1>826163 <font color="KBS 스페셜">royalblue</font></h1><h2>방영일시: KBS 2019-07-04</h2><hr/>
            <center><img src="오후 10시"/></center>
            <p>http://pbbs-vod.s3-website.ap-northeast-2.amazonaws.com/thumbnail/T2016-0065-04-622234/2019/07/03/380146_1562120864107_thumb.0000001.jpg</p><center><button onclick="location.href='■ 방송일시 : 2019년 7월 4일 (목) 오후 10시 KBS1TV■ 연출 : 송철훈&nbsp; / 글·구성 : 박소희&nbsp;동물구조단체의 안락사 논란 속에 전국 곳곳에 버려진 개들이 야생화되어 사람을 위협하고 있다. KBS 스페셜에서는 길을 떠도는 반려견의 기구한 삶을 밀착 취재해 인간의 욕심이 야기한 반려동물의 실상을 살펴보고 올바른 반려동물 문화를 모색해보고자 한다.&nbsp;KBS스페셜&nbsp;- 길 위의 반려견들 -연간 10만 마리, 버려진 반려견의 실태는?지난 3월, 경기도 남양주시의 야산을 휘젓고 다닌다던 한 무리의 야생동물이 KBS스페셜 취재진에게 포착됐다. 이들은 버려진 어미 개와 그가 야생에서 번식해 낳은 강아지 일곱 마리. 태어나서 사람과 접촉이 없었는지 야생의 습성이 그대로 몸에 배어 있었다. 이들은 온갖 전염병과 피부병 위험에 노출된 채 마을의 닭을 사냥해 배를 채우고 텃밭을 뒤져 먹이를 찾고 있었다.&nbsp;이 같은 유기동물의 수가 지난해 10만 마리를 넘었다. 사람의 필요에 의해 키워지다 버려진 유기견들이 해마다 늘어나는 이유는 무엇일까?한 방송프로그램이 가져온 ‘장모치와와’ 열풍의 결말은?“모 프로그램에서 장모치와와라는 동물의 정말 귀엽고 예쁜 부분이 많이 비쳤어요.그래서 그 시점에 장모치와와를 키우려는 사람이 정말 많이 늘어났고요“&nbsp;- 윤정임 국장(동물자유연대) -한 예능 프로그램에서 소개된 강아지의 모습은 장모치와와 열풍을 불러일으켰다.방송이 나가자마자 장모치와와 종에 대한 관심이 쏟아졌고 엄청난 수요로 번졌다. 갑작스레 늘어나는 수요를 감당하기 위해 치와와는 과잉 생산이 되었지만, 유행이 지나자 장난감처럼 버려졌고 상품성이 없다고 판단된 강아지들은 열악한 상황에 방치되어 심하게는 식용 산업으로 흘러가기도 했다. 지난 1월, 동물보호단체에 의해 발각된 한 강아지 공장에서는 엄청난 수의 치와와들이 햇볕도 들지 않고 환기도 되지 않는 방에서 방치된 채 죽어가고 있었다. 충격적인 강아지 공장의 실태, KBS 스페셜이 취재했다.&nbsp;“가장 근본적인 문제는 동물을 사고 파는 행위가 법에서 너무 자유롭게 이루어지는 게 가장 큰 문제인 거 같아요.” -이환희(수의사)누구든지 신고하고 허가만 받으면 강아지를 팔 수 있는 것은 물론 경매장이나 주변 펫숍에서 쉽게 구매할 수 있다. 그렇다 보니 적당한 수의 새끼를 낳아서 파는 게 아닌 공장처럼 찍어내서 파는 것이 대한민국의 현실이다.&nbsp;&nbsp;한국의 반려견 공급 시스템, 과연 이대로 괜찮을까?반려견이 행복한 나라, 독일▲ 브리더에게 입양 받는 입양 희망자“개를 위해 시간을 얼마나 낼 수 있는지 개를 키우기 위해 쓸 수 있는 돈은 있는지개를 키우려면 먹이부터 수의사 비용, 예방접종, 보험 등 많은 돈이 들어요.그런 사실을 제가 사람들에게 말을 해줘야 합니다.“ - 슈타쉬 (브리더) -‘펫숍’이라는 문화 자체가 없다는 독일은 어떤 입양 시스템을 갖추고 있을까?&nbsp;독일에서는 전문적인 지식을 가지고 동물들을 사육 번식하도록 면허를 취득한 사람인 ‘브리더’로부터 반려견을 입양하는 문화가 아주 잘 되어있다. 브리더는 정해진 횟수 이하로만 강아지를 번식시킬 수 있으며 강아지와 모견의 정보까지 철저하게 관리한다. 입양 조건 또한 매우 까다롭다.&nbsp;특히 독일 니더작센주에서는 강아지를 키우기 위해서 사육 면허증이 따로 필요할 정도다. 면허시험에 통과한 이들만이 강아지를 키울 수 있는 자격이 주어지는 것이다. 안락사 0%, 공식적인 파양 2%에 불과한 독일이 반려견을 대하는 자세, KBS 스페셜이 취재했다.7월 4일 목요일 밤 10시 &lt;KBS 스페셜&gt;에서는 마치 상품처럼 쉽게 선택되고 그래서 쉽게 버려지는 우리 반려견들의 실상을 고발하고 그들이 길 위로 내몰리지 않고 당당하게 함께 살아갈 방도를 모색해본다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
