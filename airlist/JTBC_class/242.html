    <body><header><h1 class="page-title">차이나는 클라스 242회 예고편 [242회]</h1></header><div class="page-body"><h1>차이나는 클라스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-05-15 오후 10시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/jtbclecture/img/20220508_100854_755_1.jpg"/></center>
            <p>  감미로운 선율로 시작하는 오늘의 차클..차이나는 클라스를 우아하게 열어준 슈퍼주니어 려욱서울대학교 음악대학 민은기 교수의 19세기 유럽,두 작곡가의 이야기'보호 본능'을 자극했던 연하남 쇼팽자타공인 피아노의 시인리스트는 그야말로 상남자 아이돌!최초로 팬덤까지 보유한 작곡가!청중들을 무아지경에 빠뜨렸던 19세기 유럽으로 고고!민은기 교수가 들려주는 격동의 시대를 연주한 쇼팽과 리스트 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/trailer/pr10010461/pm10041948/'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
