    <body><header><h1 class="page-title">차이나는 클라스 249회 예고편 [249회]</h1></header><div class="page-body"><h1>차이나는 클라스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-07-03 오후 10시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/jtbclecture/img/20220626_134053_126_1.jpg"/></center>
            <p>모든 문제의 원인은 안경 쓴 사람?!저 사람을 망가뜨려야 우리가 살 수 있다!한나 아렌트의 '전체주의란 무엇인가'사람의 영혼까지 지배하는 것똑같이 생각하게 하는 것!대표적인 예가 바로 히틀러의 나치즘!지금도 이어지고 있는 전체주의 문제...한나 아렌트에게 묻는다 '선동과 공포에서 벗어나는 길'7월 3일 (일) 오전 10시 30분 〈차이나는 클라스〉에서 확인하세요!</p><center><button onclick="location.href='http://tv.jtbc.joins.com/trailer/pr10010461/pm10041948/'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
