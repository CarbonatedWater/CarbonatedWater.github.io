            <p> 기후공장 - 지구의 경고 2부 대책을 찾아서 지구온난화로 극지방의 빙하가 급격하게 녹고 그 결과 해수면이 상승하면서 물에 잠기는 해안지방이 속출하고 있다. 기후변화의 저주가 시작된 지구, 과연 인류는 어떻게 대응하고 있을까? 바닷물의 유입을 막기 위해 둑을 세운 항구, 화석연료 사용을 줄이기 위해 재생에너지를 연구하는 연구소 등 기후변화에 대처하는 현장을 찾아간다 </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
