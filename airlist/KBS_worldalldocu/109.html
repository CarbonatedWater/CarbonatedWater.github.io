    <body><header><h1 class="page-title">지구를 위한 식단 [109회]</h1></header><div class="page-body"><h1>세상의 모든 다큐 <font color="royalblue">KBS</font></h1><h2>방영일시: 2021-04-17 오전 12시 10분</h2><hr/>

            <p> 지구를 위한 식단 청과업자 출신의 요리 방송 전문 진행자 ‘그레그 월리스’와 수학자 ‘해나 프라이’가 다섯 명의 손님을 특별한 저녁 식사에 초대한다. 손님들은 자신이 선택한 요리가 환경에 어떤 영향을 미치는지 수치화된 결과를 듣고, 평소의 생각과 다른 결과에 놀라기도 한다. 이들이 선택한 식단을 통해 각각의 식재료들이 지구 환경에 미치는 영향을 알아본다 </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
