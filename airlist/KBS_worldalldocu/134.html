            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2011-0923-04-569614/2021/11/22/1451689_1637540118477_thumb.0000001.jpg</p><center><button onclick="location.href='[세상의 모든 다큐]릭 스타인의 프랑스 맛기행 4부 페리고르 - 숲의 만찬11월 22일(월) 2TV 밤 12시 40분4부- 릭 스타인이 도착한 곳은 검은 송로버섯과, 호두, 푸와그라로 유명한 페리고르 지방이다. 전통시장을 둘러본 릭은 르 뷔 로지 호텔의 유명한 마늘 스프와 옛 전통 방식으로 짜낸 호두 기름을 시식하고 시청자를 위해 앙쇼와 가자미 요리를 선보인다. 지중해 해안으로 내려가 랑그독 루시옹에 도착한 릭은 화이트 와인을 곁들인 카탈로니아식 신선한 해산물 회로 4부 여행을 마무리한다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
