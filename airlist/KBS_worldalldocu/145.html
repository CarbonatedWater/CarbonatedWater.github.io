    <body><header><h1 class="page-title">조애나 럼리의 여행, 그 뒷이야기 2부 실크로드에서 인도까지 [145회]</h1></header><div class="page-body"><h1>세상의 모든 다큐 <font color="royalblue">KBS</font></h1><h2>방영일시: 2022-02-28 오전 12시 10분</h2><hr/>
            <center><img src="https://pbbsvod.kbs.co.kr/thumbnail/T2011-0923-04-569614/2022/02/28/1643555_1646007691708_thumb.0000001.jpg"/></center>
            <p> 조애나 럼리의 여행, 그 뒷이야기 2부 실크로드에서 인도까지 이번 편에서는 실크로드의 출발점이었던 우즈베키스탄의 키질쿰 사막에서 시작해 타슈켄트와 사마르칸트를 거친 후, 다음 여행지인 인도까지 간다. 본편에서 미처 보여주지 못했던 흥미로운 에피소드들과 촬영 중 있었던 여러 가지 재밌는 해프닝을 소개한다. </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
