            <p> 배달 음식에 관한 진실 음식 배달 앱이 발달하면서 휴대폰 몇 번만 두드리면 집까지 먹고 싶은 음식이 배달되고 종류도 다양해지다 보니 배달 음식이 식사 문화의 큰 부분을 차지하게 되었다. 하지만 이런 음식만 먹는 게 과연 괜찮을까? 획기적인 실험을 통해 배달 음식만 먹으면 우리 몸과 정신에 어떤 일이 일어날 수 있는지 파헤쳐 보고 배달 음식에 중독됐다면 어떻게 벗어날 수 있는지도 알아본다 </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
