    <body><header><h1 class="page-title">정신 건강 프로젝트! 면역력 증진 [111회]</h1></header><div class="page-body"><h1>세상의 모든 다큐 <font color="royalblue">KBS</font></h1><h2>방영일시: 2021-05-08 오전 12시 10분</h2><hr/>
            <center><img src="https://pbbsvod.kbs.co.kr/thumbnail/T2011-0923-04-569614/2021/05/07/1249864_1620350528450_thumb.0000001.jpg"/></center>
            <p> 정신 건강 프로젝트! 면역력 증진 코로나 대유행 시기에 면역의 중요성은 그 어느 때보다 강조되고 있다. 면역을 증진시킬 수 있는 다양한 방법을 알아보기 위해 6명의 피실험자들을 대상으로 6주 간 실험을 진행한다. 식생활 개선, 운동, 수면 등의 일상적인 습관 변화로 피실험자들의 면역 체계가 어떻게 달라지는지 알아본다. </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
