            <p>https://pbbsvod.kbs.co.kr/thumbnail/T2011-0923-04-569614/2021/11/26/1460873_1637911020917_thumb.0000001.jpg</p><center><button onclick="location.href='[세상의 모든 다큐]릭 스타인의 프랑스 맛기행 5부 카탈루냐의 마늘 마요네즈11월 29일(월) 2TV 밤 12시 40분프랑스 여행을 하면서 만날 수 있는 음식들과 와인을 생각하면 짜릿한 전율이 느껴진다는 릭 스타인. 프랑스 음식이 예전만 못하다는 일설을 뒤집기 위해, 릭은 남들이 잘 가지 않는 곁길로 빠져서 숨어있는 맛집들을 찾아 나선다.5부- 랑그도크-루시용은, 프랑스 남서부 지중해 연안으로, 스페인 국경 옆, 피레네산맥 기슭이고 프랑스-카탈루냐 유산이 남아있는 곳이다. 릭 스타인은 5대째 와인 생산을 하는 가족을 만나 이 지역 특산품인 달콤한 디저트 와인, 바뉼스를 마신다. 프랑스 어부에겐 카탈루냐식 요리인 도미 구이와 마늘 마요네즈, 아이올리를 대접받는다. 집에 돌아와선 쇠고기와 돼지고기로 빚은 미트볼, 토마토와 에스플레트 고추를 넣은 소스를 만들어 푸짐하게 차려낸다.'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
