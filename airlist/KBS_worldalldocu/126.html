    <body><header><h1 class="page-title">영국의 해안들 1부 리버풀 [126회]</h1></header><div class="page-body"><h1>세상의 모든 다큐 <font color="royalblue">KBS</font></h1><h2>방영일시: 2021-09-06 오전 12시 10분</h2><hr/>
            <center><img src="https://pbbsvod.kbs.co.kr/thumbnail/T2011-0923-04-569614/2021/09/02/1373025_1630565988692_thumb.0000001.jpg"/></center>
            <p>[세상의 모든 다큐]영국의 해안들 1부 리버풀9월 6일(월) 2TV 밤 12시 35분 에이드리언 차일스와 메린 베이그가 지역 전문가들과 함께 아이리시해 주변에 있는 영국의 해안 4곳을 찾는다. 이번 편에서는 리버풀에 있는 머지사이드 해안을 찾아가 이곳의 역사와 성장 배경, 쇠퇴 이유 등을 알아보고 이곳에서 나고 자란 사람들의 삶과 희망, 어려움 등 다양한 이야기를 들어본다.</p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/worlddocu/pc/?section_id=1761'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
