    <body><header><h1 class="page-title">83세 만화 가게 달인, 세심한 만화책 관리하는 노하우☆ [83세 만화 가게 달인, 세심한 만화책 관리하는 노하우☆회]</h1></header><div class="page-body"><h1>822 <font color="생활의 달인">royalred</font></h1><h2>방영일시: SBS 2021-11-29</h2><hr/>
            <center><img src="오후 8시 55분"/></center>
            <p>http://img2.sbs.co.kr/ops_clip_img/2021/11/29/bbd19e14-b2f6-481a-9adb-96ef31fde042214w1280.jpg</p><center><button onclick="location.href='  1. 피자 달인피자에 미쳐 이탈리아까지 찾아간 남자가 있다? 서울 강남에는 이탈리아 전통 도우(포카치아 도우)로 피자를 만드는 달인이 있다. 피자의 맛은 토핑이 좌우한다고 생각하기 일쑤지만, 달인이 만드는 피자는 다르다. 달인의 피자는 도우가 특출나게 맛있기로 소문이 자자하다는데. 이러한 도우를 만드는데 걸리는 숙성 과정만 5단계! 하지만 진짜 이탈리아식 피자를 한국인에게 맛보이고 싶다는 마음으로 새벽부터 가게로 나와 피자 반죽을 만드는 중이라고. 반죽만이 아니다. 달인이 직접 개발한 특제 피자 소스는 손님들마다 극찬 일색이라는데. 한 번 맛 본 사람은 꼭 다시 찾게 된다는 이탈리아식 피자 달인을 생활의 달인에서 찾아가 본다.2. 전투사격 달인2021년 하반기, 최고의 짜릿함을 선사할 사격 달인이 등장했다! 현재 국가대표 진종오 선수와 경찰, 경호원 등에게 전투사격을 가르치고 있는 특전사 교관 출신의 전투사격의 일인자 홍병우 (男 / 36세 / 경력 12년) 달인. 장총과 단총을 구분하지 않고 백발백중으로 쏘는 건 물론. 비비탄 총도 그의 손에 쥐어지는 순간 M4의 효과를 낸다는데! 촛불 4개를 총알로 단숨에 끄고 손톱만큼 작은 목표물을 정확히 조준하는 달인을 위해 제작진이 준비한 깜짝 미션. 안 되면 되게 하라! 평생의 좌우명을 앞세워 제작진의 미션에 맞서는 달인. 과연 달인은 미션을 성공할 수 있을까? 그 결과를 생활의 달인에서 공개한다.3. 고추장 2탄, 집 김치 달인해마다 이맘때쯤이면 집집마다 꼭 해야 했던 연례 행사, 김장. 하지만 김치를 사 먹는 사람이 늘어나면서 김장하는 모습을 점점 보기 어려워졌는데. 경기도 가평에 집안 대대로 내려오는 비법으로 김치를 매년 담고 있는 박선영(女 / 84세 / 경력 58년) 달인. 온 가족이 1년 내내 먹는 음식인 만큼 건강한 식자재만을 사용하고 양념에 사용되는 액젓도 직접 만들어 김치를 담그는 중이다. 그뿐만 아니다. 특유의 감칠맛을 더해주는 달인의 비법 재료를 넣어 오랜 기간 보관에도 맛이 변하지 않는다고. 시간과 정성이 가득 들어간 만큼 특별한 맛을 담고 있다는 달인의 집 김치 비법을 생활의 달인에서 소개한다.4. 꼬치 오마카세 달인단 한 개의 야키토리를 먹기 위해 전국에서 찾아오는 웨이팅 맛집이 있다. 이 웨이팅 맛집의 대표 메뉴는 바로 '토종닭 오마카세'! 대중적으로 많은 사랑을 받는 닭가슴살, 닭다리살 뿐만 아니라 날개, 엉덩이, 꼬리, 닭줄, 허벅지 등 닭의 특수부위를 해서 만들었다. 얼핏 보기엔 평범해 보이는 야키토리. 하지만 달인은 오직 이 메뉴를 완성시키기 위해 우리나라 닭에 대한 역사를 파헤치고 화로까지 맞춤 제작을 했다. 또한, 닭 발골과 굽는 기술, 그리고 불 조절까지 신경을 기울이지 않은 곳이 없다는데. 피, 땀, 눈물이 들어간 환상의 야키토리를 에서 파헤쳐 보자.5. 만화책방 달인어린 시절 누구나 한 번쯤은 빠져 지낸 만화책방. 이제는 점차 사라지고 있는 추억의 만화책방을 무려 40년간 지키고 있는 터줏대감이 있다? 인생의 절반을 만화책방에 바쳤다는 심선균 (男 / 82세 / 경력 43년) 달인. 원하는 만화책을 찾고자 전국을 돌아다니며 수집한 장서만 4만여 권! 만화책에 새겨진 볼펜 자국을 지우는 비법은 기본, 심지어 달인이 꼽은 베스트 만화책은 다음 장면 대사를 줄줄 욀 정도인데. 그야말로 만화에 죽고 만화에 살아온 달인. 경력만큼이나 만화책방에 진심인 달인의 이야기를 생활의 달인에서 소개한다 '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
