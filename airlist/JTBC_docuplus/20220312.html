    <body><header><h1 class="page-title">다큐 플러스 [20220312회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-03-13 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220312_111429_735_1.jpg.tn640.jpg"/></center>
            <p>대한민국 성인 남녀 10명 중 9명은 실패해 봤다는 다이어트.다이어트에 실패하는 이유는 무엇일까?건강한 삶을 위해 살과의 전쟁이 시급한 지금.비만으로부터 탈출하는 방법은 무엇일까, 건강을 해치지 않는 안전한 다이어트는 없을까?장 환경을 통해 비만의 원인과 해결책을 찾고 건강한 다이어트에 도전해보자. 다큐 플러스 3/13(일) 오전 8시 30분</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
