    <body><header><h1 class="page-title">다큐 플러스 [20211016회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-10-17 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20211016_131000_979_1.jpg.tn640.jpg"/></center>
            <p> 전신 건강을 지키는 장 빈틈을 채워라! 현대인의 스트레스, 불규칙한 식습관으로 장 기능이 약해지면서 장 건강이 위협받고 있다. 장이 무너지면 각종 질환이 발생하고 장 건강은 암과도 직결되어 있다. 장내 미생물과 세균의 균형이 지키면 장 건강뿐만 아니라 몸까지 지킬 수 있다는 사실! 장 건강을 지키는 방법을 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
