    <body><header><h1 class="page-title">다큐 플러스 [20210828회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-08-29 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20210828_125234_971_1.jpg.tn640.jpg"/></center>
            <p>나이가 들면서 누구나 겪게 되는 노화 노화의 속도는 사람마다 다르다. 실제로 뉴질랜드에서 진행된 조사 결과, 38세 실험참가자들의 생물학적 나이가 30~36세까지 다양한 것으로 나타났으며 생물학적인 연령이 높을수록 겉보기에도 더 나이가 들어 보인다고 증명이 되었다! 그렇다면 노화를 멈출 정지 버튼을 누를 수 있는 방법은 없는 것일까?! 우리는 그 방법을 한번 찾아보자.</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
