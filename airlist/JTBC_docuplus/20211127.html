    <body><header><h1 class="page-title">다큐 플러스 [20211127회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-11-28 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20211127_135325_827_1.jpg.tn640.jpg"/></center>
            <p> 탈모 지피지기 풍성한 머리의 비결 손,발톱,머리카락,피부 등에 관여하는 영양소는 바로 콜라겐이다. 콜라겐이 부족할 경우 다양한 문제가 발생되는데 이러한 상황을 방지하기 위해 필수적으로 먹어야 하는 비타민이 있다. 우리 몸에 꼭 필요한 영양소는 무엇인 지 살펴보고, 탈모의 원인과 효과적인 방법에 대해 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
