    <body><header><h1 class="page-title">다큐 플러스 [20220423회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-04-24 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220423_104201_593_1.jpg.tn640.jpg"/></center>
            <p>과거 속에 미래가 있다! 역사는 현재를 비추는 거울이고, 미래의 길을 제시하는 나침반이다.우리는 누구나, 지금이 ‘영웅이 필요한 시대’ 라고 말한다. 그렇다면 난세를 구할 영웅은 어디서 나타나는가? 그 해답을 역사 속 처인성 전투에서 찾아보기로 했다. 그 과정에서 우리가 몰랐던, 그러나 반드시 알아야 할 고려 역사를 알아보고, 역사 속 과거에서 미래의희망을 찾아보자.</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
