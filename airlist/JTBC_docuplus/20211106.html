    <body><header><h1 class="page-title">다큐 플러스 [20211106회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-11-07 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20211106_113446_733_1.jpg.tn640.jpg"/></center>
            <p> 몸 속에서 되돌리는 청춘 시계 면역력 방전과 가을철 자외선은 두피 건강을 무너뜨리고 탈모의 원인이 된다. 여름철부터두피 안에 쌓여 온 자외선과 가을철 자외선이 만나 한층 더 높은 파괴력을 갖는다. 외부자극으로부터 우리 피부 건강을 지켜내고 회복할 수 있는 방법을 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
