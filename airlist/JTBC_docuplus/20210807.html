    <body><header><h1 class="page-title">다큐 플러스 [20210807회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-08-08 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20210807_140531_214_1.jpg.tn640.jpg"/></center>
            <p>다큐플러스 – 내 몸속 청춘을 잡아라명실공이 100세 시대. 건강한 노년이 소망이 된 시대에 ‘노화’가 화두로 떠오르고 있다. 단순히 늙어가는 외모만의 문제가 아닌 수많은 질병의 원인 중 하나가 몸속 노화라는 사실이 밝혀지면서 노화를 늦추고 좀 더 건강한 삶을 살기 위한 방법이 화두로 떠오르고 있는 것이다. 노화를 연구하는 현장 및 노력들과 함께 일상생활 속에서 노화를 늦추는 방법을 찾아보자.</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
