    <body><header><h1 class="page-title">다큐 플러스 [20220402회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-04-03 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220402_141423_308_1.jpg.tn640.jpg"/></center>
            <p> 피부 노화의 주범 '광노화'를 주의하라 피부가 더 빨리 늙게 만드는 봄철 자외선?! 따사로운 봄철에도 피부 노화를 촉진하는자외선이 존재해 주의가 필요하다. 게다가 피부 온도가 정상체온보다 높으면 피부 노화가일어난다는데 피부관리에 비상이 걸린 지금 건조함을 막기 위한 특단의 대책을 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
