    <body><header><h1 class="page-title">다큐 플러스 [20211009회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-10-10 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20211009_130157_886_1.jpg.tn640.jpg"/></center>
            <p> 질병과 장수의 열쇠 노화 세포를 잡아라! 초고령화 시대인 인류의 영원한 숙제인 ‘노화’가 예방과 극복의 대상이 되었다. 노화의 원인은 비휴지기 상태로 온몸을 떠돌아 다니며 독소를 분비하며 염증을 발현시키는 좀비 세포이다. 노화 속도를 늦추기 위해 세포의 재생 능력을 높이고 병풀을 통해 건강하게 나이 드는 방법을 찾아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
