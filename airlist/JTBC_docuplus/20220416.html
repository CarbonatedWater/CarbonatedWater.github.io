    <body><header><h1 class="page-title">다큐 플러스 [20220416회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-04-17 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220416_141053_306_1.jpg.tn640.jpg"/></center>
            <p>지난 10년간 국내 고도비만 환자는 급격한 증가 추세다. 비만한 사람들은 대게 중성지방이너무 많아 염증으로 이어지는데, 만성 염증은 암의 주요 발병 원인으로도 지목되고 있다.그런데, 문제는 만성 염증이 심해도 증상이 잘 나타나지 않는다는 점이다. 만병의 씨앗이되는 만성 염증, 어떻게 해야 내 몸에서 몰아내고 건강을 지켜낼 수 있을까?</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
