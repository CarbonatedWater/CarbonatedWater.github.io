    <body><header><h1 class="page-title">다큐 플러스 [20210911회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-09-12 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20210911_213535_901_1.jpg.tn640.jpg"/></center>
            <p> 막히면 죽는다, 녹슨 혈관의 경고 열이 나고 기침을 하면 감기에 걸린 것처럼 눈에 띄는 증상이나 통증으로 경고하는 질병은 어쩌면 “착한” 질환일지도 모른다. 정말 무서운 것은 시한폭탄처럼 어느 날 갑자기 폭발하는 질환이다. 그렇게 생명에 위협을 가하는 큰 병은 뜻하지 않게 갑자기 찾아오는데 지금 당신의 혈관 상태는 원활한가? </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
