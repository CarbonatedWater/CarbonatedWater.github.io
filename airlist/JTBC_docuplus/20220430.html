    <body><header><h1 class="page-title">다큐 플러스 [20220430회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-05-01 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220430_144358_548_1.jpg.tn640.jpg"/></center>
            <p>5월 10일은 대한산부인과학회가 지정한 여성건강의 날이다. 가정의 중심이라고 할 수 있는 여성이 건강하기 위해서는 무엇을 지켜야 할까? 여성은 임신과 출산이라는 생명 탄생의 기적을 만드는 중요한 역할을 한다. 그 과정에서 여성들은 각종 여성 질환들로부터 자유로울 수 없는데 어떻게 하면 활기차고 건강하게 생활할 수 있을까? 여성 건강의 척도, 현명한 질 건강 관리법을 알아보자.</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
