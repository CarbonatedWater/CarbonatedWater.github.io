    <body><header><h1 class="page-title">다큐 플러스 [20210918회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-09-19 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20210918_165455_298_1.jpg.tn640.jpg"/></center>
            <p>비만할수록 건강에 적신호가 켜지는 이유! 살이 찔수록 우리 몸을 갉아먹는 만성 염증이 증가하기 때문이다. 만성 염증은 증상조차 없는 경우가 많기 때문에 오늘날 가장 중요한 사망 원인으로 인식되고 있고 암, 당뇨병 등을 일으키는 주요 원인이다. 만성 염증을 이기고 건강하게 사는 방법을 알아보자.</p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
