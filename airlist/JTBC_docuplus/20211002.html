    <body><header><h1 class="page-title">다큐 플러스 [20211002회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2021-10-03 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20211002_144910_509_1.jpg.tn640.jpg"/></center>
            <p> 방심이 부른 고통, 관절염 우리 몸에는 여러 관절이 존재한다. 평생 써야 하는 관절의 건강은 우리 삶의 행복을 좌우하는 요인 중 하나로 꼽힌다. 관절염은 하루아침에 생기는 질환이 아니므로 관절을 망치는 문제적 습관을 바로잡고, 관절이 보내는 이상 신호에 주목해야 한다. 당신의 관절을 살릴 골든 타임에 대해 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
