    <body><header><h1 class="page-title">다큐 플러스 [20220219회]</h1></header><div class="page-body"><h1>다큐 플러스 <font color="orange">JTBC</font></h1><h2>방영일시: 2022-02-20 오전 8시 30분</h2><hr/>
            <center><img src="https://fs.jtbc.joins.com/joydata/CP00000001/prog/culture/docuplus/img/20220219_144151_672_1.jpg.tn640.jpg"/></center>
            <p> 100세 시대 텅 빈 뼈의 경고 100세 시대를 넘어 120세 시대를 바라보고 있는 지금! 요즘은 아프지 않고 건강하게 오래 사는 것이 중요해졌다.재채기만 해도 척추 뼈가 가라앉고 바닥에 손만 짚어도 손목뼈가 부러지는 치명적인 질환, ‘골다공증’.소리 없이 찾아와 노년의 삶을 위협하는 골다공증을 어떻게 극복해야 할 지 일상 속 관리법과 함께 알아보자 </p><center><button onclick="location.href='http://tv.jtbc.joins.com/docuplus'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
