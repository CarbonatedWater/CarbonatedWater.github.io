    <body><header><h1 class="page-title">불멸의 시대 2부: 냉동인간 [불멸의 시대 2부: 냉동인간회]</h1></header><div class="page-body"><h1>629 <font color="SBS 스페셜">royalred</font></h1><h2>방영일시: SBS 2021-08-22</h2><hr/>
            <center><img src="오후 11시 5분"/></center>
            <p>https://image.board.sbs.co.kr/2021/08/19/1l71629332081791-cr.jpg</p><center><button onclick="location.href=' 불멸의 시대 2부: 냉동인간 과학기술의 힘으로 인류의 오랜 염원인 영생의 꿈을 이룰 수 있을지, 그 불가능하고도 대담한 시도를 다룬 SBS스페셜 불멸의 시대 2부작이 지난주에 이어 시청자를 찾아간다. 배우 이제훈의 따뜻하고 진심어린 음성으로 전하는 과학과 삶에 관한 다큐멘터리 불멸의 시대 두 번째 이야기 ‘냉동인간’.-과학기술의 힘으로 죽음을 넘어설 수 있을까? 그 불가능의 영역에 대한 도전과 염원을 담은 SBS스페셜 불멸의 시대. 그 두 번째 이야기 “냉동인간”!!-최초의 냉동인간 이후 54년, 전 세계 600여명의 냉동인간은 과연 깨어날 수 있을까?-국내 1호 냉동인간 신청자 최초 인터뷰, 그가 어머니를 냉동 보존한 이유는?-세계 최연소 냉동인간 아인즈, 그 가족을 만나다1967년, 암 투병 중이던 미국의 심리학자 제임스 베드퍼드는 미래의 의학 기술로 되살아나고자 하는 희망 속에 자신을 냉동보관해 달라는 유언을 남기고 1호 냉동인간이 됐다. 54년이 지난 지금, 전 세계에서 부활을 기다리는 냉동인간은 600여명. 사후에 본인이나 가족의 냉동을 신청한 사람도 3천여 명이고 계속해서 늘어나고 있다. 이들을 소생시킬 첨단과학기술은 어디쯤 와 있을까?2015년 1월 태국에서 아인즈 나오바랏퐁이라는 2살 여자아이가 뇌암에 걸려 사망했다. 부모는 아이를 살리기 위해 할 수 있는 모든 노력을 다 했다. 11번의 수술과 방사선치료 26회, 항암치료 40회를 거쳤지만 아이를 살릴 수 없었다. 절망에 빠진 아버지는 반대하는 가족들을 설득해 아이를 냉동보존하기로 결정했다. 사랑하는 딸의 허망한 죽음을 받아들일 수 없었기에 미래의 과학기술이 아이를 되살려낼 것이라는 실낱같은 믿음 속에 미국 애리조나 주 냉동보관소에 딸의 뇌를 보관한 것이다. 그 후 6년, 아인즈 가족을 만나 그들의 희망과 염원을 전한다.2020년 5월, 미래 과학의 힘으로 부활할 희망을 안고 어머니를 러시아의 냉동보존회사에 의뢰한 국내1호 냉동인간 의뢰인 김정길(가명)씨. 먼 훗날 어머니와 다시 만날 것이라는 그의 희망은 과연 실현될 수 있을까? 어머니를 냉동보존의뢰한 뒤 처음으로 언론 인터뷰에 응한 그의 사연과 만나본다.지구 최강의 생명력을 지닌 것으로 알려진 물곰. 극지에서 30년 간 냉동되었다 살아난 완보동물 물곰의 몸 안에 냉동 후에도 살아날 수 있는 비밀이 숨겨져 있을까? 냉동보존 후 먼 훗날 발전된 의학기술로 되살아나기를 꿈꾸는 냉동인간은 얼마나 실현가능한 일일까? '">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
