            <p> 자연愛 지은 집 자연에 짓고, 자연을 사랑해서 지은 집자연과 함께 살기 위해 자연을 내 옆에 두고 함께 생활하는 모습임형남, 김호민 건축가가 자연을 만끽하러 간다- 은퇴한 부부의 지리산 생활, 아름다운 풍경과 어울리는 멋진 집에서 자연을 느끼며 서로의 공간을 지키는 집- 나무 위에 있지만 나무에 무리가 안가는 트리하우스, 자연과 함께 어울려 사는 나무독립꾼의 집 </p><center><button onclick="location.href='https://home.ebs.co.kr/ebshouse/board/5/10103736/list?hmpMnuId=102'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
