    <body><header><h1 class="page-title">바닷속 밀리미터의 세상 - 2부. 번식의 비밀 [1896회]</h1></header><div class="page-body"><h1>다큐프라임 <font color="green">EBS</font></h1><h2>방영일시: 2022-06-14 오후 9시 50분</h2><hr/>
            <center><img src="https://carbonatedwater.github.io/images/program/EBS_docuprime.jpg"/></center>
            <p> 바닷속 밀리미터의 세상 - 2부. 번식의 비밀 알을 지키고 보호하는 부모는 먹는 것도 포기한 채 오로지 알들만 지킨다. 결국 새끼들이 부화할 때쯤 되면 지치고 굶어 병든 부모들은 죽고 만다. 대를 위한 위대한 희생이다. 뚝지, 쥐노래미, 굴, 불가사리, 성게 등을 통해서 바다 생물들의 번식의 비밀을 파헤쳐 본다. </p><center><button onclick="location.href='https://blog.naver.com/PostList.nhn?blogId=ebs_docu&from=postList&categoryNo=14'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
