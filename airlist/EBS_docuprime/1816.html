    <body><header><h1 class="page-title">아시아 음식의 비밀 장 - 3부. 두(豆)와 어(魚)의 조화 한국의 장(醬) [1816회]</h1></header><div class="page-body"><h1>다큐프라임 <font color="green">EBS</font></h1><h2>방영일시: 2021-12-08 오후 9시 50분</h2><hr/>
            <center><img src="https://carbonatedwater.github.io/images/program/EBS_docuprime.jpg"/></center>
            <p> 아시아 음식의 비밀 장 - 3부. 두(豆)와 어(魚)의 조화 한국의 장(醬) 쌀이 주식인 한국 사람은 장(醬)만 있으면 밥을 먹을 수 있다고 한다. 그래서 한국에는 유독 많은 장들이 존재한다.‘된장’과 ‘고추장’, ‘간장’ 등 주원료인 대두(大豆)를 이용한 장에서부터‘새우젓’, ‘고등어젓’ 등 생선이 주원료가 되는 어장 등 </p><center><button onclick="location.href='https://blog.naver.com/PostList.nhn?blogId=ebs_docu&from=postList&categoryNo=14'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
