            <p> 생명, 40억년의 비밀 - 1부. 소리 없는 지배, 식물 식물은 땅에 뿌리를 박고 움직이지 못하는 수동적인 존재로 보이지만, 줄기와 뿌리 그리고 잎사귀까지 결코 우연히 만들어진 것이 없다. 영리한 모성(母性)으로 지구를 품어 온 식물들의 생존전략을 살펴본다 </p><center><button onclick="location.href='https://blog.naver.com/PostList.nhn?blogId=ebs_docu&from=postList&categoryNo=14'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
