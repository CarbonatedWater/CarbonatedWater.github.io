    <body><header><h1 class="page-title">천국의 새 - 3부. 새 그리고 사람들 [1939회]</h1></header><div class="page-body"><h1>다큐프라임 <font color="green">EBS</font></h1><h2>방영일시: 2022-10-05 오후 9시 50분</h2><hr/>
            <center><img src="https://carbonatedwater.github.io/images/program/EBS_docuprime.jpg"/></center>
            <p> 천국의 새 - 3부. 새 그리고 사람들 태초 원시인에 가장 가까운 파푸아 주민들은 생계를 위해 새를 사냥하여 잡아 먹거나 매매를 해왔다.하지만, 언제부턴가 파푸아 지역 한 켠에 변화에 바람이 불고 있다.새를 사냥하는 사람들이 이제는 새들을 지키고 있다.활과 총이 쥐어져 있던 그들의 손엔 이젠 망원경과 도감을 들고 있다.어떻게 된 일인지 그 변화의 바람을 찾아 떠나본다 </p><center><button onclick="location.href='https://blog.naver.com/PostList.nhn?blogId=ebs_docu&from=postList&categoryNo=14'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
