    <body><header><h1 class="page-title">천하장사를 꿈꾸는 마돈나 - 여자천하장사대회 72시간 [715회]</h1></header><div class="page-body"><h1>다큐멘터리 3일 <font color="royalblue">KBS</font></h1><h2>방영일시: 2022-03-06 오후 11시 5분</h2><hr/>
            <center><img src="https://search1.kakaocdn.net/thumb/C620x349.q85/?fname=https%3A%2F%2Fthumb.kakaocdn.net%2Fdna%2Fkamp%2Fsource%2Frvaopvvty34bm3gta35srfdvd%2Fthumbs%2Fthumb.jpg%3Fcredential%3DTuMuFGKUIcirOSjFzOpncbomGFEIdZWK%26expires%3D33203490186%26signature%3DwYc703xO13Iz4QMz1n%252FHJ2hpJOc%253D"/></center>
            <p> 천하장사를 꿈꾸는 마돈나 - 여자천하장사대회 72시간 결전의 순간이 다가왔다. 이 순간을 위해 모든 걸 걸었다. 누구나 이기고 싶을 것이고, 하지만 넘어설 수 없는 벽 앞에 지는 날도 더 많다 그럼에도 불구하고 당당히 부딪혀 보려 한다. 그것이 스포츠고 인생이니까... 제1회 여자 천하장사 씨름대회 72시간을 담아본다. </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/3days/pc/index.html'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
