            <p> 파도 위에서 배우다 검은 파도 너머 무엇이 있는지 알 수 없는 그곳을 향해 나아간다. 천의 얼굴을 가진 바다. 우리의 삶과 참 많이 닮아 있다. 파도 위의 사람들과 함께했던 다큐멘터리 3일 그 15년간의 꿈의 기록. 두려움에 흔들릴지언정 희망을 포기하지 않는 이들의 이야기를 다시 담아본다. </p><center><button onclick="location.href='http://program.kbs.co.kr/2tv/culture/3days/pc/index.html'">프로그램 홈페이지 가기</button></center><hr/><p class="ad">앱스토어에서 "<font color="darkred">다큐맨</font>"</p><img class="docu-icon" src="http://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6b8a9ab-d61b-443f-9992-989447b45e93%2Ficon_512.png?table=block&id=ab2e5ec1-62ef-427c-91e8-98152f098cc1&spaceId=d79af7f6-b198-4718-bd7c-35722a6372c1&width=290&userId=cf442570-af76-4faa-981a-16de380e6d5c&cache=v2"/>
